    "date": "2026-02-05 12:01",
    "summary": "◆ AI 总结本期速报聚焦【视频生成模型】激烈竞争，Grok-Imagine-Video登顶榜首；同时，桌面级AI Agent赛道迎来国产选手Skywork，瞄准办公场景落地。",
    "content": "\n【模型动态】\n\n▸ xAI Grok-Imagine-Video登顶Video Arena榜首\nGrok-Imagine-Video-720p在Video Arena排行榜上首次超越Google Veo 3.1，位列第一。其480p版本也排名第四，且成本更低。测试链接：https://t.co/9IkF04iKuA\n\n▸ 字节跳动发布多模态模型Seed 1.8\n字节跳动发布新模型Seed 1.8，支持文本、视觉和代码任务，并已上线LM Arena进行评测。可与其他前沿模型对比：https://t.co/yZiJuG8ica\n\n【产品工具】\n\n▸ 天工推出对标Claude Cowork的桌面级AI Agent\n天工推出Skywork桌面版，定位为进驻工作场景的私人秘书，支持文件批量处理、多模态内容生成及100+内置Skills。采用虚拟机隔离确保安全，Windows用户可用。\n\n▸ Claude Code推出/insights命令，具备记忆能力\nClaude Code推出新命令/insights，可读取用户过去一个月的消息记录，总结项目和使用方式，并就改进工作流提出建议。\n\n【技巧教程】\n\n▸ 低成本蒸馏微调GLM-4.7-Flash模型\nTeichAI使用Claude-Opus-4.5生成高质量数据，仅花费52.3美元蒸馏微调GLM-4.7-Flash。官方提供了全套量化版本，项目地址：https://t.co/iMCISXQy9n\n\n【行业资讯】\n\n▸ 英伟达据悉拟投资OpenAI 200亿美元\n据AIGC日报披露，英伟达据悉接近达成协议，在OpenAI最新一轮融资中投资200亿美元。同时，Anthropic拟以3500亿美元估值进行员工股权交易。\n\n▸ 苹果AI团队四位华人骨干离职\n报道称苹果AI团队四位华人骨干离职，分别加入谷歌DeepMind、创业、加入Meta等。这反映了顶级AI人才在巨头间的流动动态。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-05_1201"
  },
  {
    "issue": "第549期",
    "date": "2026-02-05 08:01",
    "summary": "◆ AI 总结本期焦点是OpenAI Codex应用发布后下载量迅速突破50万，同时ChatGPT全面支持MCP Apps规范。视频生成领域，Kling 3模型展现出强大的单次生成能力。",
    "content": "\n【模型动态】\n\n▸ Kling 3模型实现单次提示生成多镜头视频\nKling 3模型能够从单张输入图像和文本提示中，单次生成包含多个镜头的视频，并在不同镜头间保持角色、场景和声音的一致性，被认为是能力上的阶跃式变化。\n\n▸ Mistral发布Voxtral Transcribe 2音频转文本模型\nMistral发布Voxtral Transcribe 2，包含两个新模型（其中一个开源），是其Whisper类模型家族的最新成员，性能显著提升。\n\n【产品工具】\n\n▸ OpenAI Codex应用下载量突破50万\nOpenAI宣布其开发工具Codex应用发布后下载量已超过50万次，表明该工具获得了开发者的广泛关注和快速采用。\n\n▸ ChatGPT全面支持MCP Apps规范\nChatGPT现已全面支持MCP Apps规范。基于ChatGPT Apps SDK开发的任何符合该规范的应用程序都可在ChatGPT中运行。https://t.co/ybvgXsNX0o\n\n▸ Kling Avatar v2在Replicate平台发布\nKling Avatar v2已在Replicate平台上线，可生成人类、动物、卡通或风格化角色的【逼真动态头像视频】。项目地址：https://t.co/G7EMJ7F8oh\n\n【技巧教程】\n\n▸ 开发者使用Codex构建理想笔记编辑器\n有开发者分享了使用新的Codex macOS应用构建理想笔记编辑器的案例，展示了Codex在【具体工具开发】中的应用实例和潜力。\n\n【行业资讯】\n\n▸ 电信巨头利用LangGraph构建智能客服代理\n欧洲电信运营商Fastweb和Vodafone使用LangGraph和LangSmith构建了名为Super TOBi的智能客服代理，并实现大规模部署，将客户满意度提升至90%。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-05_0801"
  },
  {
    "issue": "第548期",
    "date": "2026-02-05 04:02",
    "summary": "◆ AI 总结本期AI行业速报聚焦模型路由与企业级AI代理两大热点。Arena推出基于社区投票的智能路由器Max，而LangChain和LlamaIndex则分享了多个企业部署AI代理的成功案例。",
    "content": "\n【模型动态】\n\n▸ Google发布具身AI模型Gemini Robotics Embodied Reasoning\nGoogle发布Gemini Robotics Embodied Reasoning模型，可通过简单提示控制模拟机器人执行物体定位和放置等任务，是具身AI领域的重要进展。\n\n【产品工具】\n\n▸ Arena推出智能模型路由器Max\nlmarena.ai发布智能路由器Max，基于500多万真实社区投票，可根据延迟和任务类型将提示路由到最合适的模型，协调不同模型的优势。项目地址：https://x.com/arena/status/2019112479943696463\n\n▸ GitHub Agent HQ支持多提供商编码代理\nGitHub更新Agent HQ，支持在GitHub和编辑器中直接运行来自多个提供商的编码代理（如Claude和Codex），旨在【减少上下文切换】摩擦。\n\n【技巧教程】\n\n▸ Monte Carlo利用LangGraph构建AI数据故障排除代理\nMonte Carlo使用LangGraph和LangSmith构建AI代理，可并行启动数百个子代理调查数据问题，帮助企业【减少数据停机时间】。这是AI代理在数据可观测性领域的实用案例。\n\n▸ ServiceNow利用LangSmith协调客户成功代理流程\nServiceNow使用LangSmith和LangGraph获得客户成功代理的可见性，协调跨销售和客户成功操作的代理流程，展示了企业级AI代理的规模化部署。\n\n▸ NTTDATA使用LlamaIndex扩展企业AI应用\nNTTDATA使用LlamaIndex改进文档解析并增强RAG应用，实现更快更准确的AI系统，展示了企业级RAG部署的成功案例。\n\n【行业资讯】\n\n▸ Cerebras完成10亿美元H轮融资，估值达230亿美元\nAI芯片公司Cerebras宣布完成10亿美元H轮融资，投后估值约230亿美元，由Tiger Global领投，AMD等参投。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-05_0402"
  },
  {
    "issue": "第547期",
    "date": "2026-02-05 00:01",
    "summary": "◆ AI 总结本期AI行业融资消息频传，ElevenLabs和Waymo分别完成巨额融资，同时【多模态检索】和智能体工程领域也有新进展。",
    "content": "\n【模型动态】\n\n▸ Hugging Face发布多模态检索模型Nemotron ColEmbed V2\nHugging Face发布博客，介绍Nemotron ColEmbed V2模型，称其在【多模态检索】任务上凭借ViDoRe V3的顶级模型设定了新标杆。博客地址：https://huggingface.co/blog/nvidia/nemotron-colembed-v2\n\n【产品工具】\n\n▸ Milvus展示在Slack中快速构建AI助手\n向量数据库Milvus展示了如何在几分钟内使用Clawdbot和Claude在Slack中构建一个Milvus AI助手，这是一个具体的RAG系统快速搭建案例。\n\n【技巧教程】\n\n▸ 开发者分享将Go二进制文件打包为PyPI wheel的技巧\n开发者Simon Willison分享了通过go-to-wheel工具将Go二进制程序（如sqlite-scanner）作为wheel包发布到PyPI的实用方法，简化了工具分发。博客地址：https://simonwillison.net/2026/Feb/4/distributing-go-binaries/#atom-everything\n\n【行业资讯】\n\n▸ ElevenLabs完成5亿美元D轮融资，估值达110亿美元\nAI语音公司ElevenLabs宣布完成5亿美元D轮融资，估值达到110亿美元。本轮融资由红杉资本领投，a16z等机构跟投，资金将用于全球产品和工程团队扩张。\n\n▸ Waymo完成160亿美元融资，创自动驾驶领域纪录\n自动驾驶公司Waymo宣布完成160亿美元融资，估值达1260亿美元，成为自动驾驶领域史上最大融资事件。\n\n▸ AI编程初创公司Cognition融资后估值达102亿美元\n福布斯报道，AI编程初创公司Cognition完成融资后估值达102亿美元，其三位年轻创始人成为亿万富翁，凸显了AI编程赛道的巨大价值。\n\n▸ Databricks探讨企业如何为智能体AI做准备\nDatabricks发布文章，探讨企业如何从早期的生成式AI实验转向构建智能体驱动的目标系统，反映了行业向Agentic AI演进的重要趋势。文章地址：https://www.databricks.com/blog/how-enterprises-are-preparing-agentic-ai",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-05_0001"
  },
  {
    "issue": "第546期",
    "date": "2026-02-04 20:01",
    "summary": "◆ AI 总结本期焦点是Qwen3-Coder-Next模型在多个平台上线并公布评测成绩，同时社区涌现出OpenClaw生态的实用工具与用户反馈。",
    "content": "\n【模型动态】\n\n▸ Qwen3-Coder-Next模型在SWE-Bench Pro基准测试中表现优异\n通义千问发布Qwen3-Coder-Next模型，在SWE-Bench Pro基准测试中取得44.3分，性能接近顶级闭源编码助手，同时成本仅为后者的1/11.1。\n\n【产品工具】\n\n▸ Qwen3-Coder-Next模型登陆Hugging Face、Ollama和Kaggle三大平台\n专为编码代理设计的Qwen3-Coder-Next模型已正式上线Hugging Face、Ollama和Kaggle平台，为开发者提供了多样化的本地和云端部署选择。\n\n▸ Mission Control发布，作为OpenClaw生态的智能体调度中枢\n基于OpenClaw网关实现的Mission Control工具发布，旨在作为AI智能体群组的“指挥塔”，实现多智能体间的任务派发与协同。项目地址：https://t.co/nmmauGHd24\n\n▸ Clawdbot新版官方支持飞书连接\nClawdbot新版已官方支持飞书连接，用户表示这使其能够使用国产模型连接飞书，完全不受网络环境影响。链接：https://t.co/uBwOAQnFHr\n\n【技巧教程】\n\n▸ 用户分享使用Kimi Code模型替代其他免费编码工具的经验\n用户反馈OpenCode和Gemini的免费模型体验不佳，转而使用Kimi Code模型，并分享了尝试新模型的体验。链接：https://t.co/WIQAcI6cEk\n\n【行业资讯】\n\n▸ 百度千帆深度研究智能体登顶DeepResearch Bench榜单\n百度千帆平台的深度研究智能体（DeepResearch Agent）在权威评测榜单DeepResearch Bench中登顶，并在四大核心维度取得行业领先。\n\n▸ Kimi AI支持斯坦福大学CS224N课程学生项目\nKimi AI宣布支持斯坦福大学CS224N课程，学生将使用Kimi K2.5 API构建期末项目，助力下一代NLP研究。链接：https://t.co/Zcfy84dYIW",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-04_2001"
  },
  {
    "issue": "第545期",
    "date": "2026-02-04 16:01",
    "summary": "◆ AI 总结本期重点关注Kimi在OpenRouter平台使用量登顶，以及Qwen3-Coder-Next编码智能体在多平台上线。同时，OpenAI高管离职潮和【NeurIPS假开源】事件引发行业讨论。",
    "content": "\n【模型动态】\n\n▸ Kimi在OpenRouter平台使用量排名第一\n根据OpenRouter数据，Kimi已成为该平台【使用量第一】的模型。真实使用数据表明开发者正用实际行动投票。https://t.co/z6sk5fMvWZ\n\n▸ Qwen3-Coder-Next编码智能体登陆多个平台\n阿里通义千问发布Qwen3-Coder-Next编码智能体，已在Together AI、LM Studio、Kaggle和Hugging Face等多个平台上线。该模型为80B MoE架构，在SWE-Bench Verified基准上达到74.2%的准确率。\n\n▸ 月之暗面开源多模态模型Kimi K2.5\n月之暗面发布开源多模态模型Kimi K2.5，基于15万亿视觉与文本token训练，具备文本、图像和视频理解能力。公司同时强调其强大的智能体能力。\n\n【产品工具】\n\n▸ Krea AI展示实时建筑草图渲染能力\n展示Krea AI等实时图像编辑模型的能力，可将【建筑草图】实时渲染为完整房屋效果图，在保持结构的同时重新设计风格。\n\n【技巧教程】\n\n▸ 通义实验室分享Z-Image混合工作流教程\n通义实验室分享开发者对Z-Image混合工作流的深度教程，演示如何平衡速度与超写实效果。通过混合Z-Image Turbo和Base模型，实现效率与细节的兼顾。教程链接：https://t.co/O0v7JJdR0w\n\n【行业资讯】\n\n▸ OpenAI出现元老级高管离职潮\nOpenAI出现元老级高管离职潮，据称与公司重心转向商业化、研究投入减少有关。首席科学家Mark Chen对此做出紧急回应。\n\n▸ NeurIPS论文被指假开源\nNeurIPS论文被指【假开源】，AI研究员公开质疑其开源真实性。此事涉及学术诚信，对研究社区有警示意义。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-04_1601"
  },
  {
    "issue": "第544期",
    "date": "2026-02-04 12:01",
    "summary": "◆ AI 总结本期AI行业速报聚焦模型效率提升与智能体工具实战。OpenAI宣布GPT-5.2推理速度提升40%，同时社区涌现出Craft Agent等优秀智能体工具，以及关于OpenClaw的深度使用技巧分享。",
    "content": "\n【模型动态】\n\n▸ OpenAI宣布GPT-5.2系列推理速度提升40%\nOpenAI宣布对GPT-5.2和GPT-5.2-Codex进行推理优化，API调用速度提升40%。模型权重不变，仅为所有API客户降低了延迟。\n\n▸ 阿里开源高效编程模型Qwen3-Coder-Next获vLLM支持\n阿里开源专为智能体编程设计的Qwen3-Coder-Next，这是一个80B参数的MoE模型，仅激活30亿参数，旨在降低推理成本。vLLM项目已在0.15.0版本中提供Day-0支持。\n\n【产品工具】\n\n▸ Craft团队推出界面精美的多智能体工具Craft Agent\n由文档工具Craft团队推出的Craft Agent获得好评，其【多智能体状态流转系统】和精美交互界面被认为优于同类产品。系统能清晰展示多个任务的进展状态，交互细节到位。\n\n▸ Xcode 26.3原生集成Claude Code，支持四大核心功能\nXcode 26.3发布，原生支持Claude Code。新增四大功能：视觉验证、跨项目理解、自主任务执行和MCP协议支持，为SwiftUI等开发提供强大AI辅助。\n\n▸ CE Studio发布强大本地开源音乐生成模型ACE-Step-v1.5\nCE Studio发布开源音乐生成模型ACE-Step-v1.5(2B)，号称【最强大的本地开源音乐生成模型】。可在10秒内生成完整歌曲，质量介于Suno v4.5与v5之间，本地运行仅需不到4GB显存。\n\n【技巧教程】\n\n▸ 用户深度分享OpenClaw智能体的使用技巧与体验\n用户分享了对AI智能体OpenClaw的深度使用体验，认为其常驻后台、通过飞书随时命令的便捷性超越其他工具。文章分享了【6种官方未提及的神级技巧】，包括为其设置人设等高级用法。文章链接：https://mp.weixin.qq.com/s?__biz=MzIyMzA5NjEyMA==&mid=2647679599&idx=1&sn=1a6e5994203cad8e8b0c908fb651d900\n\n▸ Google分享轻量级模型FunctionGemma的微调与优化案例\nGoogle发布教程，指导如何微调轻量级模型FunctionGemma以处理特定工具。同时分享了一个案例：工程师将自然语言玩具车项目从4B模型迁移到270M的FunctionGemma，并构建了“RC Bench”来测量关键性能指标。\n\n【行业资讯】\n\n▸ 资本持续加码AI，昆山设立50亿人工智能产业基金\n上周基金动态显示，资本持续投入AI领域。其中，【昆山设立50亿元人工智能产业基金】，同时【多家上市公司出资参设具身智能机器人基金】，反映了对具身智能等前沿方向的看好。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-04_1201"
  },
  {
    "issue": "第543期",
    "date": "2026-02-04 08:01",
    "summary": "◆ AI 总结本期重点关注AI编程工具的深度整合与实用技巧，OpenAI Codex和Claude Agent SDK相继集成至Xcode，同时社区涌现大量关于编码Agent架构与技能使用的经验分享。",
    "content": "\n【模型动态】\n\n▸ LMArena发布图像模型帕累托前沿与排行榜\nLMArena发布了针对文生图、【单图编辑】和【多图编辑】任务的帕累托前沿分析及排行榜。该分析基于竞技场分数与每图像价格，展示了各公司在性能-成本边界上的领先模型，为开发者选型提供数据参考。排行榜链接：https://t.co/G1IeZKsywZ\n\n【产品工具】\n\n▸ OpenAI Codex 正式集成至 Xcode 26.3\nOpenAI宣布Codex现已集成至Xcode 26.3候选版本中。开发者可利用其自主分解任务、搜索苹果文档、探索文件结构等功能，提升复杂任务处理效率。官方链接：https://t.co/uwwVkHx5Pq\n\n▸ Cursor 宣布将支持 .agents/skills 功能\nCursor宣布将在下一版本中支持.agents/skills，使技能更容易与任何编码Agent配合使用。该功能旨在让Agent能够发现和运行专门的提示和代码，是AI编程工具的重要更新。\n\n▸ Deno 推出 Sandbox 托管沙盒产品\nDeno团队推出Deno Sandbox托管沙盒产品，作为Deno Deploy平台的一部分。它支持创建和执行托管代码，可用于为AI Agent提供安全的执行环境。项目介绍：https://simonwillison.net/2026/Feb/3/introducing-deno-sandbox/#atom-everything\n\n【技巧教程】\n\n▸ 开发者分享编码Agent中MCP与技能的使用权衡\n开发者Jerry Liu分享了在构建编码Agent时，使用MCP工具与【技能】的深度对比经验。他指出技能设置更简单但难以维护，并提供了基于实际开发经验的权衡分析，对Agent架构选择有重要参考价值。\n\n▸ LangChain Academy 推出 Agent 观察与评估教程\nLangChain Academy推出关于如何观察和评估Agent的教程。该教程重点解决LLM系统的非确定性，以及多轮交互和工具调用带来的独特测试挑战，对构建可靠Agent应用有指导意义。\n\n【行业资讯】\n\n▸ AWS分享企业使用Claude Agent SDK实现商业智能民主化案例\nAWS与BGL合作撰文，分享使用Claude Agent SDK和Amazon Bedrock AgentCore实现商业智能民主化的企业案例。数据显示，60%的组织将数据分析视为最具影响力的Agent应用场景。案例链接：https://aws.amazon.com/blogs/machine-learning/democratizing-business-intelligence-bgls-journey-with-claude-agent-sdk-and-amazon-bedrock-agentcore/",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-04_0801"
  },

    "date": "2026-02-04 04:02",
    "summary": "◆ AI 总结本期焦点是Qwen3-Coder-Next模型发布，专为代码代理设计，同时Claude Agent SDK集成Xcode引发开发者关注。",
    "content": "\n【模型动态】\n\n▸ 阿里通义千问发布专为代码代理设计的Qwen3-Coder-Next模型\n阿里正式发布Qwen3-Coder-Next，这是一个80B MoE架构的开源模型，专为代码代理和本地开发构建。模型在SWE-Bench Verified基准测试中取得超过70%的成绩，效率很高。\n\n▸ GLM 4.7 在开源模型排行榜表现优异，性能接近顶级闭源模型\n根据LM Arena数据，GLM 4.7是表现最好的开源模型之一，在数学和编码能力上接近Gemini Pro。报告称其具备前沿级别的多轮对话和指令遵循能力，是开发者正在转向的模型。\n\n【产品工具】\n\n▸ Claude Agent SDK 正式集成至苹果 Xcode 开发环境\nAnthropic宣布Claude Agent SDK现已直接集成到苹果的Xcode中。开发者可以在iPhone、Mac和Apple Vision Pro等苹果平台上，使用Claude Code的全部功能进行开发。\n\n▸ LangChain分享Coinbase利用LangSmith快速部署企业AI代理案例\nCoinbase利用LangSmith在六周内从零到生产部署AI代理，并将后续构建时间从12周缩短至不到一周。这是一个重要的企业级应用案例。\n\n▸ Harrison Chase发布开源、模型无关的编码代理工具deepagents CLI\n发布deepagents CLI新版本，这是一个【开源】、模型无关的编码代理工具，改进了对Shell运行的控制和可见性。\n\n【技巧教程】\n\n▸ 社区热议Qwen3-Coder-Next量化版驱动本地代码代理的潜力\n开发者Simon Willison评论指出，Qwen3-Coder-Next的46GB量化版本若能有效驱动代码代理工具，将是一个重大突破，解决了本地大模型运行代码代理的难题。\n\n【行业资讯】\n\n▸ Y Combinator投资两家AI原生公司，聚焦法律与协作工具\nY Combinator投资了AI原生律师事务所General Legal和定位为专业人士Claude协作工具的Doe项目，展示了AI在垂直领域的应用趋势。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-04_0402"
  },

    "date": "2026-02-04 00:01",
    "summary": "◆ AI 总结本期速报聚焦Kimi K2.5技术报告详解其【原生多模态】与Agent Swarm等核心突破，同时Runway推出Motion Sketch新功能提升视频创作直观性。",
    "content": "\n【模型动态】\n\n▸ Kimi K2.5技术报告详解原生多模态与Agent Swarm等核心突破\nKimi K2.5技术报告揭示其【原生多模态预训练】方法，让文本与视觉从训练初期就共生发展，效果优于传统拼接。报告还介绍了Agent Swarm多智能体并行架构，可将复杂任务执行时间压缩至单智能体的1/3到1/4.5。论文地址：https://t.co/Gp7HF4TMDB\n\n▸ Kimi团队发布WorldVQA基准，严格衡量多模态模型视觉知识记忆\nKimi团队发布WorldVQA新基准，旨在严格衡量多模态大语言模型的原子视觉中心世界知识。该基准包含3500个VQA对，覆盖9个类别，并注重语言和文化多样性，以区分知识检索与推理。基准地址：https://t.co/E47QzHbC1a\n\n【产品工具】\n\n▸ Runway为Gen-4.5推出Motion Sketch功能，支持涂鸦构思视频动作\nRunway为其Gen-4.5图像转视频模型推出Motion Sketch新功能。用户可以通过涂鸦和注释来构思视频动作，而不仅仅是依赖文字提示，这显著提升了创意控制的【直观性】。\n\n▸ Zymbly推出AI智能体，旨在将飞机技术员生产力提高一倍\nZymbly推出AI智能体，旨在将飞机技术员的【生产力提高一倍】。该智能体通过自动化行政和故障排除等繁琐工作，使技术员能更专注于飞机维修本身。\n\n【技巧教程】\n\n▸ 用户分享OpenClaw在纯新电脑上的配置流程与踩坑经验\n用户分享了在纯新电脑上配置OpenClaw的详细流程与踩坑经验。流程涉及安装Trae、Claude Code等工具，过程【非常有挑战】。用户通过安装Claude Code解决了之前Cursor配置错误的问题，并感谢了自己之前写的教程。\n\n【硬件动态】\n\n▸ 特斯拉Optimus人形机器人计划2026年底前启动量产\n特斯拉宣布其第三代Optimus人形机器人将于2026年底前启动量产，目标年产能达百万台。同时，为给机器人生产让路，Model S/X车型将停产。\n\n【行业资讯】\n\n▸ 商汤SenseCore AI云平台获信通院5A卓越级认证\n商汤科技的SenseCore原生AI云平台获得中国信通院5A卓越级认证，这是业界首个获得该最高级别认证的AI云平台，标志着其在服务能力和可靠性方面达到行业领先水平。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-04_0001"
  },

    "date": "2026-02-03 20:00",
    "summary": "◆ AI 总结本期重点关注阶跃星辰发布高速推理模型Step-3.5-Flash，以及MTP技术路线成为行业热点。同时，Adobe关停传统软件转向AI，引发行业转型讨论。",
    "content": "\n【模型动态】\n\n▸ 阶跃星辰发布Step-3.5-Flash模型，详解MTP技术演进\n阶跃星辰发布Step-3.5-Flash模型，采用MTP技术实现高速推理，峰值达350 tok/s。技术分析指出，行业正从Meta的并行头向DeepSeek、MiMo的轻量化设计演进，追求更快速度和更低成本。\n\n【技巧教程】\n\n▸ 用户分享OpenAI Codex桌面应用免费可用\n用户亲测并分享，OpenAI Codex的桌面应用现在免费账户也可以使用，鼓励大家下载体验。链接：https://t.co/xvWcHGTE5l\n\n▸ Hugging Face发布文生图模型训练设计经验总结\nHugging Face博客基于大量消融实验，总结了文生图模型的训练设计关键教训，为研究人员和工程师提供了直接的实践指导。博客地址：https://huggingface.co/blog/Photoroom/prx-part2\n\n【行业资讯】\n\n▸ Adobe关停2D动画软件Animate，全面拥抱AI转型\nAdobe宣布关停传统2D动画软件Animate，标志着公司战略重心全面转向AI。此举反映了AI工具对传统软件行业的重大冲击和转型趋势。\n\n▸ Brex公司提出员工AI能力四级分类法\nBrex公司将员工的AI能力分为四级：用户、【倡导者】、【构建者】和原生。这个分类法有助于企业评估和推动员工的AI技能融入日常工作流程。\n\n▸ Andrej Karpathy提出“氛围编程”概念引关注\nAndrej Karpathy提出氛围编程概念，指出以Cursor Composer为代表的LLM能力强大到足以改变编程方式，引发对AI开发实践的思考。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-03_2000"
  },

    "issue": "第539期",
    "date": "2026-02-03 16:01",
    "summary": "◆ AI 总结本期重点关注AI Agent领域动态，Clawdbot完成国产芯片适配，而Moltbook则被曝安全漏洞与炒作。同时，阶跃星辰发布创新模型Step-3.5-Flash，采用多token预测技术大幅提升推理效率。",
    "content": "\n【模型动态】\n\n▸ 阶跃星辰发布Step-3.5-Flash模型，采用多token预测技术\n阶跃星辰正式发布Step-3.5-Flash模型，其核心创新在于多token预测(MTP-3)技术，一次推理可并行生成三个token。该技术通过单次前向传播配合多个预测头实现，大幅提升了推理效率，官方测试显示编程任务峰值可达350 tok/s。\n\n▸ MIT与谷歌发布ATLAS研究，揭示多语言模型扩展规律\nMIT和谷歌团队通过训练774个多语言模型，提出了ATLAS扩展规律。研究发现语言迁移效果受文字系统影响大于语言家族，并量化了支持更多语言所需的数据与计算成本增长。论文地址：https://t.co/5Ve5dN9W67\n\n【产品工具】\n\n▸ Clawdbot完成国产芯片适配，提供开源框架一键部署\nAI Agent基础设施Clawdbot宣布完成【国产芯片适配】，由清华特奖获得者主导。该项目提供开源框架，支持【一键部署】，标志着AI Agent在国产化与易用性方面取得进展。\n\n▸ 百度智能云推出OpenClaw限时免费一键部署服务\n百度智能云推出OpenClawAI数字员工的限时免费一键部署服务。此举旨在降低开发者体验和部署AI Agent的门槛，属于重要的产品服务更新。\n\n【技巧教程】\n\n▸ 社区分享高效学习Prompt，可定制化学习路径\n社区分享一个用于高效学习的Mega-Prompt，可指导AI根据用户的知识水平、学习目标和风格偏好，创建包含概念图、练习、资源推荐和“学习陷阱”警告的定制化学习路径。该Prompt已在学习编程、SEO等技能中验证效果。\n\n【行业资讯】\n\n▸ Moltbook项目被曝自导自演炒作，数据库与API存在安全漏洞\nAI Agent领域热门项目Moltbook被曝存在自导自演的炒作行为。更严重的是，其数据库和所有Agent API均处于无保护状态，存在严重安全漏洞，对行业信任造成影响。\n\n▸ 深度文章分析字节、腾讯、阿里AI战略现状\n一篇深度文章分析了国内三大巨头AI现状：字节依赖抖音流量飞轮，豆包日活破亿；腾讯正全力追赶，调整策略并集成DeepSeek；阿里则坚持全栈自主路线，从芯片到应用全面布局。文章还揭示了激烈的人才竞争与高昂的算力成本。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-03_1601"
  },

    "issue": "第538期",
    "date": "2026-02-03 12:01",
    "summary": "◆ AI 总结本期重点关注SpaceX合并xAI这一行业重磅整合，以及OpenAI推出的Prism科研工具和Anthropic发布的AI错位研究。",
    "content": "\n【模型动态】\n\n▸ 智谱AI发布GLM-OCR模型，专攻复杂文档理解\n智谱AI推出GLM-OCR模型，仅0.9B参数即在公式识别、表格识别等多项文档理解基准上取得SOTA性能。模型权重、试用和API均已开放。项目地址：https://t.co/vqIBgBCXYi\n\n【产品工具】\n\n▸ OpenAI推出Prism工具，用GPT-5.2革新科研工作流\nOpenAI发布Prism工具，旨在改变数十年来未变的科学工具生态。演示了GPT-5.2在LaTeX项目中处理完整论文上下文的能力，是AI辅助科研的重要进展。\n\n▸ 超轻量级AI助手Nanobot开源，1天获1.9k星\n开源项目Nanobot是一款超轻量级个人AI助手，灵感源于Clawdbot，核心代理功能仅用约4000行代码实现，体积比Clawdbot小99%，发布1天即获1.9k星。项目地址：https://t.co/I8HtCqxAQD\n\n【技巧教程】\n\n▸ 开发者讨论Claudeception功能在iOS与网页端的差异\n开发者Simon Willison讨论Claudeception功能（Claude Artifact调用Anthropic API）的使用情况，指出该功能在Claude iOS应用中不工作，但在【Claude网站】上可用，分享了具体使用技巧。\n\n【行业资讯】\n\n▸ 马斯克宣布SpaceX合并xAI，打造估值1.25万亿美元巨头\n马斯克宣布SpaceX与xAI合并，形成估值1.25万亿美元的火箭AI巨头，并计划推进太空超级计算。这标志着AI与航天领域的重大整合。\n\n▸ Anthropic发布研究：探讨AI错位如何随智能与任务复杂度变化\nAnthropic发布新研究，探讨AI错位问题如何随模型智能和任务复杂性变化。研究发现模型推理时间越长，其行为越不连贯，并建议对齐工作应更关注【奖励黑客攻击】。\n\n▸ 企业限制AI工具使用，催生开发者“副项目”热潮\n观察者指出，由于企业限制使用新AI工具，员工在业余时间构建副项目以保持技术敏锐度的现象日益普遍，反映了AI工具在企业采纳中的【挑战】和开发者文化的变化。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-03_1201"
  },
  {

    "summary": "◆ AI 总结本期焦点是OpenAI Codex桌面应用发布及团队使用演示，同时OpenRouter推出免费模型路由服务，AI Agent的可观测性与评估成为开发者关注热点。",
    "content": "\n【产品工具】\n\n▸ OpenAI Codex桌面应用发布，团队展示多种使用场景\nOpenAI正式发布Codex桌面应用，这是一个用于构建AI Agent的命令中心。其团队演示了多种使用场景，包括1:1视觉还原实现设计、自动化重复任务、并行处理多任务以及加速产品决策。\n\n▸ OpenRouter推出免费模型路由服务\nOpenRouter推出新路由openrouter/free，可自动将请求路由到所有免费的LLM，并考虑了请求的兼容性。同时为OpenClaw用户提供了配置指南。使用地址：https://openrouter.ai/\n\n【技巧教程】\n\n▸ 开发者分享Cursor使用技巧：用AI Agent优化代码提交\n开发者分享实用技巧：在推送PR前，可以让Cursor的AI Agent将代码更改分解为一系列逻辑提交，便于代码审查。这展示了AI在【优化开发工作流】中的具体应用。\n\n▸ Google分享使用Gemini规划预算的10种方法\nGoogle博客发布教程，介绍使用Gemini提示词来规划2026年预算的10种方法，包括创建预算、发现隐藏储蓄和组织支出。这是AI在个人理财领域的实用应用指南。博客地址：https://blog.google/innovation-and-ai/products/gemini-app/gemini-budget-planning-tips/\n\n【行业资讯】\n\n▸ a16z与Y Combinator讨论AI投资与创业趋势\na16z指出2025年AI投资占VC资本的历史性份额，并讨论AI如何终结“神话人月”概念。Y Combinator则表达了对AI原生初创公司的兴奋，认为现在可以更快、更便宜地构建公司。\n\n▸ LangChain将举办Agent可观测性与评估网络研讨会\nLangChain宣布将举办网络研讨会，探讨【Agent可观测性】如何赋能Agent评估。会议将讨论AI Agent独特的失败模式，以及如何调试和评估Agent，对开发者具有实用价值。\n\n▸ Databricks发布AI风险管理与Agent应用指南\nDatabricks发布两份重要指南，一份是关于AI风险管理的综合指南，另一份则展示了塑造商业格局的AI Agent应用示例。这为企业安全部署和应用AI提供了参考。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-03_0801"
  },
  {
    "issue": "第536期",
    "date": "2026-02-03 04:02",
    "summary": "◆ AI 总结本期焦点是OpenAI正式发布Codex桌面应用，定位为AI代理的指挥中心。同时，Kimi K2.5在Code Arena评测中成为【排名第一的开源模型】，展现了强劲的代码能力。",
    "content": "\n【模型动态】\n\n▸ Kimi K2.5登顶Code Arena开源模型榜首\n在Code Arena的智能体编码评估中，Kimi K2.5超越GLM-4.7，成为【排名第一的开源模型】，总体排名第五，与顶级专有模型表现相当。\n\n【产品工具】\n\n▸ OpenAI正式发布Codex桌面应用\nOpenAI推出CodexmacOS桌面应用，定位为构建AI代理的指挥中心。支持多代理并行工作、创建可复用技能和设置自动化任务。Windows版本即将推出。\n\n▸ ElevenLabs语音模型Eleven v3结束Alpha测试\nElevenLabs宣布其语音模型Eleven v3结束Alpha测试，正式开放商业使用。新版本提高了稳定性和准确性，在数字和符号上的错误减少了68%。\n\n▸ Runway展示AI视频生成高效工作流\nRunway展示其AI视频生成工作流，从单张草图开始，结合Nano Banana Pro和Gen-4.5模型，可在数小时内完成从概念到广告影片的制作。\n\n【技巧教程】\n\n▸ GitHub发布最大化Copilot智能体能力指南\nGitHub博客发布指南，指导开发者如何【最大化GitHub Copilot】的智能体能力，以应对现代工程中跨文件、跨时间演进的复杂性。博客链接：https://github.blog/ai-and-ml/github-copilot/how-to-maximize-github-copilots-agentic-capabilities/\n\n【行业资讯】\n\n▸ Google DeepMind更新Kaggle Game Arena基准测试\nGoogle DeepMind为Kaggle Game Arena新增狼人杀、扑克和象棋挑战，旨在测试AI在现实世界情境下的沟通与决策能力。Gemini 3模型在象棋榜上领先。博客链接：https://blog.google/innovation-and-ai/models-and-research/google-deepmind/kaggle-game-arena-updates/\n\n▸ Databricks提出改进LLM评估的新方法MemAlign\nDatabricks介绍MemAlign方法，利用人类反馈和可扩展记忆来构建更好的LLM评判者，旨在解决智能体评估的规模化挑战。博客链接：https://www.databricks.com/blog/memalign-building-better-llm-judges-human-feedback-scalable-memory",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-03_0402"
  },
  {
    "issue": "第535期",
    "date": "2026-02-03 00:01",
    "summary": "◆ AI 总结本期重点关注Claude Code的实用技巧分享与CodeFlying等新工具的出现，同时Qwen3-Max-Thinking模型进入竞技场测试，行业资本动作频繁。",
    "content": "\n【模型动态】\n\n▸ Qwen3-Max-Thinking模型加入Code Arena进行代理编码测试\n阿里巴巴的Qwen3-Max-Thinking推理模型正式加入Code Arena代码竞技场，与其他模型在代理编码任务中同台竞技。这为开发者提供了最新的模型性能评估基准。测试地址：https://t.co/DYnDhxb9y7\n\n▸ xAI发布Grok Imagine 1.0，视频生成能力获重大升级\nxAI发布了Grok Imagine 1.0，对其视频生成能力进行了重大升级。新版本支持生成10秒、720p高清视频，并具备音画同步能力，在权威基准测试中【排名第一】。\n\n【产品工具】\n\n▸ 无代码应用生成工具CodeFlying引关注，用户称“用嘴开发”\n一款名为CodeFlying的无代码应用生成工具在AIGC Rank榜单上出现。用户测试后反馈，只需通过自然语言对话描述需求，工具能主动追问细节，并在3分钟内生成包含前后端的完整应用。体验地址：https://t.co/dHFzl6qyZy\n\n▸ 开源Agent Skills Builder发布，支持主流AI编程平台\n全球首款开源的Agent Skills Builder正式发布，允许用户一句话构建生产级Agent技能。它支持在Claude Code、Cursor、Manus等主流平台使用，并与Refly打通进行在线管理。项目地址：https://t.co/j6uX8CVkAE\n\n【技巧教程】\n\n▸ Anthropic内部工程师分享Claude Code高效使用技巧\nAnthropic工程师Boris分享了团队使用Claude Code的实战经验，核心技巧包括并行工作流、复杂任务先做计划、维护个人知识库以及利用子代理提升效率。这些技巧对开发者提升AI编程效率有直接帮助。\n\n【行业资讯】\n\n▸ 传Claude Sonnet 5即将发布，性能激进且定价便宜\n据小道消息，Claude Sonnet 5可能即将发布。传闻称其性能超越Claude Opus 4.5，但价格便宜50%，在SWE-bench编程基准上得分超过80.9%。\n\n▸ 阿里巴巴宣布投入30亿加入AI大战\n阿里巴巴宣布将投入30亿资金加入AI领域的竞争，显示了其在AI领域的重大战略布局和资源投入，此举可能进一步加剧行业竞争。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-03_0001"
  },
  {
    "issue": "第534期",
    "date": "2026-02-02 20:01",
    "summary": "◆ AI 总结本期速报聚焦图像生成与AI芯片两大突破，何恺明团队提出【一步像素直出】新方法，清北合作研发出全球首个【全柔性存算一体AI芯片】。",
    "content": "\n【模型动态】\n\n▸ 何恺明团队提出颠覆性图像生成方法，实现一步像素直出\n何恺明团队带领本科生提出【颠覆性】图像生成方法，突破传统扩散模型限制，实现【一步像素直出】。这是生成式AI领域的重要研究突破。链接：https://www.qbitai.com/2026/02/375507.html\n\n▸ 蚂蚁灵波开源能预测未来的机器人模型LingBot-VA\n蚂蚁灵波开源LingBot-VA，一种学会预测未来的机器人模型。这代表了机器人学和具身智能领域的重要技术进步，开源发布对社区有积极影响。链接：https://www.qbitai.com/2026/02/374619.html\n\n【产品工具】\n\n▸ 即刻推出AI语音输入法“超级椰子”，支持多种交互模式\n即刻推出AI语音输入法超级椰子，支持转录和Prompt两种模式，可在任意界面使用。其截图功能支持滚动翻译、标注等，实用性很强。目前仅有Mac版。下载地址：https://t.co/ZBY6vx02Cw\n\n▸ 通义千问发起Qwen-Image LoRA训练竞赛，提供丰厚奖励\n通义千问发起Qwen-Image LoRA训练竞赛，鼓励开发者基于Qwen-Image进行微调创新。竞赛提供iPhone、PS5等丰厚奖励，旨在挖掘模型在生产与公益领域的潜力。详情链接：https://t.co/9u9auyAfWc\n\n【技巧教程】\n\n▸ 用户分享利用老旧小主机搭建OpenClaw的实用思路\n有用户提出，可将安装【黑苹果】后性能不佳的旧小主机，用于搭建OpenClaw。这类设备功耗低且耐用，为低成本部署AI应用提供了【实用思路】。\n\n【硬件动态】\n\n▸ 清北合作研发出全球首个全柔性存算一体AI芯片\n清北合作在Nature发表成果，研发出全球首个【全柔性存算一体AI芯片】，薄如纸片可卷曲。这是AI芯片领域的重要突破，对边缘计算和可穿戴设备有重大意义。链接：https://www.qbitai.com/2026/02/375362.html\n\n【行业资讯】\n\n▸ 行业探讨大模型API服务新范式与AI安全问题\n行业分析指出大模型应用进入深水区，需探索API服务新范式以完善基础设施。同时，针对OpenClaw等模型快速发展带来的安全问题，业界提出了三层防御等解决方案。链接1：https://www.qbitai.com/2026/02/375584.html 链接2：https://www.qbitai.com/2026/02/375375.html",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-02_2001"
  },

    "date": "2026-02-02 16:01",
    "summary": "◆ AI 总结本期重点关注【开源模型】与AI工具的实用动态，阶跃星辰发布最强开源基座模型，OpenClaw平台因Kimi K2.5免费引发用户对多模型管理的强烈需求。",
    "content": "\n【模型动态】\n\n▸ 阶跃星辰发布最强开源基座模型 Step 3.5 Flash\n阶跃星辰发布了号称最强的【开源基座模型】Step 3.5 Flash，并已获得多家头部芯片厂商的适配。这对开源社区和硬件生态有直接影响。\n\n【产品工具】\n\n▸ 大模型API评测与智能路由平台上线\n一个提供大模型API7×24小时实测和毫秒级延迟智能路由的平台上线，旨在帮助开发者选择最优API，提升开发效率。链接：https://www.qbitai.com/2026/02/375355.html\n\n▸ Kimi K2.5模型在OpenClaw平台宣布免费\nKimi K2.5模型在OpenClaw平台上宣布免费使用，该模型在多个榜单表现优异。这引发了用户对平台多模型管理功能的强烈需求。\n\n▸ 开源数字遗产管理工具“赛博遗言神器”引关注\n一款名为LastSignal的开源工具被介绍，可帮助用户管理数字遗产，在用户失联后自动发送预设信息。项目地址：https://t.co/mfdXyH2Qjm\n\n【技巧教程】\n\n▸ 开发者分享Vibe coding新思路：为AI做工具而非界面\n有开发者分享心得，认为在Vibe coding时应尽量为AI做工具，而不是优先构建用户界面，这反映了AI原生开发的一种思路。\n\n【硬件动态】\n\n▸ 行业分析：ASIC成为AI芯片竞争胜负手\n深度分析指出，ASIC（专用芯片）已成为AI芯片竞争的胜负手，并讨论了国内外大厂的相关布局。\n\n【行业资讯】\n\n▸ 具身机器人公司竞相亮相春晚引关注\n报道称多家具身机器人公司竞相在春晚亮相以获取关注，并引用了投资人的回应，反映了行业的营销与竞争动态。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-02_1601"
  },

    "issue": "第532期",
    "date": "2026-02-02 12:00",
    "summary": "◆ AI 总结本期焦点是OpenClaw的部署热潮与实用教程分享，同时【优必选】开源具身智能大模型Thinker并取得多项评测第一。",
    "content": "\n【模型动态】\n\n▸ 优必选开源具身智能大模型Thinker，斩获9项全球第一\n优必选正式开源其具身智能大模型Thinker，并在多项评测中狂揽【9项全球第一】。这标志着机器人与物理世界交互能力的重要进展。\n\n【产品工具】\n\n▸ 开发者构建法律文件处理智能体，展示垂直领域应用\n开发者Jerry Liu构建了一个法律文件处理智能体，能够检测、分类和提取法庭文件中的信息。这展示了AI在【法律科技】等垂直领域的具体工程应用。\n\n▸ macOS菜单栏应用OpenCode Bar可监控AI代码工具使用情况\n一款名为OpenCode Bar的小巧macOS菜单栏应用发布，可以实时监控OpenCode中所有AI提供商（如OpenAI Codex、Claude Code）的使用统计。项目地址：https://t.co/ggapXQSw7b\n\n【技巧教程】\n\n▸ 社区分享在QQ上部署OpenClaw的保姆级教程\n一篇保姆级教程详细介绍了如何在QQ上部署和玩转全网爆火的OpenClaw（原Clawdbot）。教程地址：https://mp.weixin.qq.com/s?__biz=MzIyMzA5NjEyMA==&mid=2647679508&idx=1&sn=0c7b5bdd23511797825f0a321bfe3b55\n\n▸ 阿里云分享生产级Prompt自动化推理与A/B测试工程实践\n阿里云开发者分享了在生产环境中使用Prompt进行自动化推理并评估A/B实验结果的工程实践，针对大模型策略调优的实际挑战提供了解决方案。文章地址：https://mp.weixin.qq.com/s?__biz=MzIzOTU0NTQ0MA==&mid=2247558131&idx=1&sn=73317842c9c513c3bde07efac9cee952\n\n▸ 用户分享OpenClaw使用体验与踩坑心得\n用户分享使用OpenClaw抓取数据时遇到的乌龙事件，发现是自身对数据源理解有误，而非AI工具问题。这反映了用户与AI协作时的真实反馈和常见误区。\n\n【行业资讯】\n\n▸ AI公司卓世科技完成数亿元Pre-IPO轮融资\nAI公司【卓世科技】完成数亿元Pre-IPO轮融资，投资方包括国泰君安创新投和【优必选】。这反映了资本市场对AI行业的持续关注。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-02_1200"
  },
  {

    "date": "2026-02-02 08:00",
    "summary": "◆ AI 总结本期重点关注Vidu模型在视频生成领域的进展，以及开发者利用Claude进行数据分析和氛围编程的实用案例分享。",
    "content": "\n【模型动态】\n\n▸ Vidu模型展示原生音频与图像转视频能力\n用户分享使用Vidu模型进行UGC创作的体验，该模型支持生成【原生音频】并可将图像转为视频，尤其在日语对话场景表现出色。\n\n【技巧教程】\n\n▸ 用户分享使用Claude构建Twitter数据分析仪表板\n详细展示了使用Claude分析Twitter/X账户数据的完整工作流，包括可视化粉丝增长、内容分析及创意生成，提供了具体的提示词模板。\n\n▸ 开发者体验“氛围编程”协作模式\n用户分享与朋友进行氛围编程的体验，结合AI工具协作解决技术问题，展示了AI时代新的编程协作模式。\n\n【行业资讯】\n\n▸ 行业观点：AI与软件关系的三阶段演进\n提出AI发展的三阶段理论：从添加到现有软件、到生成软件、最终成为软件本身，是对行业趋势的思考。\n\n▸ 社区讨论Claude Code在代码生成领域的地位\n开发者讨论Claude Code在代码生成领域的潜在竞争，涉及不同AI编码工具的比较，反映了社区对AI编程工具的关注。\n\n▸ 用户吐槽AI写作质量\n用户发布简短推文，吐槽AI写作质量不佳，反映了部分用户的真实反馈。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-02_0800"
  },
  {
    "issue": "第530期",
    "date": "2026-02-02 04:00",
    "summary": "◆ AI 总结本期重点关注Kimi的海外市场表现与OpenRouter的API密钥安全管理新功能，同时社区分享了实用的Kimi Code接入技巧。",
    "content": "\n【模型动态】\n\n▸ Arena排行榜显示编码模型排名快速上升\n根据Arena分享的数据，其Coding leaderboard自周二以来已攀升至总榜第五名，表明编码类模型的评测热度与性能关注度正在快速提升。链接：https://t.co/UrP74A9AOG\n\n【产品工具】\n\n▸ OpenRouter与Infisical合作推出API密钥自动轮换功能\nOpenRouter宣布与Infisical集成，用户现在可以设置密钥自动轮换计划，以更安全地管理所有API凭证。这有助于开发者提升密钥安全管理效率。项目地址：https://t.co/YNc2yrDzGw\n\n【技巧教程】\n\n▸ Kimi团队成员分享Kimi Code最佳实践\nKimi团队成员Hx1u0分享，在Kimi Code场景下，推荐使用Anthropic API格式接入Kimi模型。这无需了解thinking开启等细节，支持联网搜索，是高效接入的最佳实践。\n\n【行业资讯】\n\n▸ Kimi海外收入超越国内，全球付费用户激增\n出海周报显示，Kimi的海外收入已超过国内，且全球付费用户实现了【4倍增长】。这标志着该AI产品在国际市场取得了显著成功。\n\n▸ 平头哥“真武”PPU芯片出货量达数十万片\n同一份出海周报中提到，阿里旗下平头哥的【“真武”PPU芯片】出货量已达数十万片，显示出AI芯片在市场上的快速应用。\n\n▸ 专家讨论LLM系统安全风险与设计权衡\nSimon Willison连续发文，指出OpenClaw等LLM系统面临提示注入等安全风险，并认为过度保护系统提示会损害专家用户体验，应在安全与可用性间权衡。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-02_0400"
  },
  {
    "issue": "第529期",
    "date": "2026-02-02 00:00",
    "summary": "◆ AI 总结本期重点包括MiniMax发布视频生成模型Hailuo 2.3，以及开源屏幕录制工具Screenize的介绍。同时，社区对AI的【黑箱特性】和【学习焦虑】展开了讨论。",
    "content": "\n【模型动态】\n\n▸ MiniMax发布视频生成模型Hailuo 2.3\nMiniMax发布其视频生成模型Hailuo 2.3，强调能建立完整的视频生成流程，并生成生动的动作和无限的风格。这是该公司视频模型的一次重要版本更新。\n\n【产品工具】\n\n▸ 开源macOS屏幕录制工具Screenize发布\nScreenize是一款开源的macOS屏幕录制应用，被描述为Screen Studio的【开源平替】。项目地址：https://github.com/screenize/screenize\n\n▸ OpenRouter提供链接但未说明具体内容\nOpenRouter官方账号回复用户时提供了一个链接，但推文本身未提供具体的技术细节或功能更新，信息量有限。链接：https://openrouter.ai/\n\n【行业资讯】\n\n▸ 用户讨论AI的黑箱特性与意外技能\n社区讨论指出，AI正在学习超出训练预期的技能，例如未经训练就掌握新语言。同时，几乎所有AI都是【黑箱运作】，其内部逻辑难以完全解释。\n\n▸ 社区反映AI技术迭代过快引发焦虑\n有用户表示，当前AI技术发展迅速，【一步跟不上就步步跟不上】，这种快速迭代的节奏让部分人感到【焦虑】和吃不消。\n\n▸ 用户吐槽AI社交平台信息质量问题\n有用户反馈，AI智能体社交平台moltbook充斥着垃圾信息，并类比微信也存在类似问题，反映了当前AI社交生态的混乱现状。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-02_0000"

  {
    "issue": "第528期",
    "date": "2026-02-01 20:00",
    "summary": "◆ AI 总结本期重点为腾讯元宝推出社交协作新功能元宝派，以及社区围绕OpenClaw部署与数据隔离展开的实用讨论。",
    "content": "\n【模型动态】\n\n▸ 用户反馈Qwen模型满足日常使用需求\n用户表示，Qwen模型在日常使用场景下性能已足够，体现了其作为实用工具的可靠性。\n\n【产品工具】\n\n▸ 腾讯元宝APP推出“元宝派”社交协作功能\n腾讯元宝上线元宝派新功能，支持用户创建或加入群组，实现多人同步观看【腾讯视频】、聆听QQ音乐并进行实时互动。功能还包含共享屏幕、AI问答等工具。官方文章：https://mp.weixin.qq.com/s?__biz=MjM5ODYwMjI2MA==&mid=2649798682&idx=1&sn=af525341096f9dfcf27d45b0f67ae85f\n\n【技巧教程】\n\n▸ 用户分享在Mac上使用虚拟机部署OpenClaw的隔离方案\n用户分享在Mac mini上部署OpenClaw时，因担心安全问题而选择使用OrbStack虚拟机进行数据隔离，但这也导致无法操控宿主机的权衡体验。\n\n▸ 社区热议OpenClaw部署与数据隔离的配置技巧\n社区用户围绕OpenClaw的部署展开热烈讨论，涉及配置方法、数据隔离等【实用技巧】，并相互分享经验与解决方案。\n\n【行业资讯】\n\n▸ 行业观点：建议开发者优先构建Claude Skill而非界面产品\n有观点认为，在vibe coding趋势下，开发者应优先构建自己的Claude skill，这比做界面产品更具杠杆效应。\n\n▸ MiniMax官方账号参与社区互动\nMiniMax官方账号在社区中参与互动，显示出对用户反馈和社区讨论的关注。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-01_2000"
  },
  {
    "issue": "第527期",
    "date": "2026-02-01 16:01",
    "summary": "◆ AI 总结本期焦点是AI代理工具OpenClaw生态持续扩张，不仅获得Kimi和MiniMax官方支持，还新增了钉钉机器人集成。同时，阶跃星辰完成超50亿人民币B+轮融资，显示资本对AI领域的持续看好。",
    "content": "\n【产品工具】\n\n▸ Kimi官方发布连接K2.5与OpenClaw的教程\nKimi官方发布教程，指导用户如何将Kimi K2.5模型连接到OpenClaw代理工具，并推荐使用Kimi Coding Plan以获得最佳体验。教程链接：https://t.co/EdyffQZ3Fs\n\n▸ OpenClaw新增钉钉机器人插件支持\n开发者分享了将钉钉机器人连接到OpenClaw Gateway的插件，该插件支持AI Card流式响应，进一步扩展了OpenClaw在企业协作场景中的应用。项目地址：https://t.co/ukLZtTDpld\n\n▸ Clawdbot更新支持Kimi K2.5与MiniMax登录\n个人开发的AI代理工具Clawdbot（即OpenClaw）更新，将Kimi K2.5添加到模型库，并支持MiniMax Coding Plan通过网页授权直接登录，解决了用户添加模型的困扰。\n\n【技巧教程】\n\n▸ 用户分享使用Clawdbot让AI开发网页系统的体验\n用户分享使用Clawdbot调用Claude Code开发网页系统的体验，成功完成任务但指出其文档系统和提示词存在不足，需要人工介入引导。\n\n【行业资讯】\n\n▸ 阶跃星辰完成超50亿人民币B+轮融资\nAI公司阶跃星辰完成过【50亿人民币】的B+轮融资，反映了资本市场对AI领域重要公司的高度关注和持续投入。\n\n▸ SpaceX计划部署百万卫星打造“轨道数据中心”\nSpaceX申请部署100万颗卫星，旨在打造“轨道数据中心”以支持先进人工智能，此举可能对未来AI的算力与数据存储基础设施产生深远影响。\n\n▸ 苹果AI团队多名研究员转投Meta和谷歌\n报道称苹果人工智能团队出现离职潮，多名研究员转投Meta和谷歌，这反映了AI领域顶尖人才的激烈竞争和流动。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-01_1601"
  },
  {
    "issue": "第526期",
    "date": "2026-02-01 12:00",
    "summary": "◆ AI 总结本期焦点是AI Agent社交平台Moltbook因涌入大量机器人账号引发社区现象，同时用户分享了Kimi 2.5的评测体验与OpenCode框架的负面反馈。",
    "content": "\n【模型动态】\n\n▸ 用户评测Kimi 2.5模型，视觉理解存幻觉但代码能力卓越\n用户测试Kimi 2.5模型，发现其在图表OCR等视觉理解任务上仍有轻微幻觉问题，但在代码和问题解决方面表现卓越。这为评估多模态模型能力边界提供了具体参考。\n\n【产品工具】\n\n▸ AI Agent社交平台Moltbook因大量机器人涌入导致服务异常\n面向AI Agent的社交平台Moltbook在短时间内涌入近150万个机器人账号，导致真实用户注册困难和【发帖报错】。这反映了AI Agent自主交互社区的爆炸式增长与当前面临的挑战。\n\n▸ MiniMax与OpenClaw合作，一键启动AI Agent探索之旅\nMiniMax官方宣布与OpenClaw合作，用户可一键开启AI Agent探索之旅。此举旨在推动其M2.1模型在Agent生态中的应用。\n\n▸ 用户吐槽OpenCode Agent框架表现不佳\n用户反馈OpenCode的Agent框架表现“太差”，在完成简单任务时成功率低，并推荐使用其他“正统”方案。这是对特定AI编程工具的真实负面反馈。\n\n▸ 开源文件共享平台Safebucket发布\n一款名为Safebucket的开源文件共享平台发布，主打【简单、快速、安全】的特性。项目地址：https://github.com/safebucket/safebucket\n\n【技巧教程】\n\n▸ 用户分享OpenRouter配置问题及手动编辑解决方案\n用户在使用OpenRouter时遇到配置问题，官方回复建议【手动编辑配置文件】。这为遇到类似连接或“no output”问题的用户提供了实操解决方案。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-01_1200"
  },
  {
    "issue": "第525期",
    "date": "2026-02-01 10:28",
    "summary": "◆ AI 总结本期重点聚焦AI训练成本的惊人下降与AI代理编程的实践讨论，同时OpenRouter持续为OpenClaw用户提供实用优化技巧。",
    "content": "\n【产品工具】\n\n▸ OpenRouter持续为OpenClaw用户提供成本优化技巧\nOpenRouter官方建议用户不要向Opus发送简单的心跳请求，应使用Auto Router功能自动路由至更便宜甚至免费的模型以节省成本。文档地址：https://t.co/uOwFHVatfx\n\n▸ 用户开始在Moltbook平台认领AI智能体\n社区用户开始在AI智能体社交平台Moltbook上认领自己的AI代理，如“QiaomuRock”和“orangeai”，显示出该平台的持续活跃与用户参与。\n\n▸ Vercel AI客服自主解决率创历史新高\nVercel宣布其AI客服的自主解决率达到87.6%的历史新高，并改善了用户体验，展示了AI在客户支持领域的实际成功应用。\n\n▸ 编码代理Pi基于Badlogic Games的Pi构建\n介绍Pi，一个能够【自我扩展】的编码代理，它代表了AI在自动编程领域的最新进展，展示了AI代理在软件开发中的前沿应用。\n\n【技巧教程】\n\n▸ 资深工程师讨论AI编程对代码审查能力的要求\n有观点指出，AI编程（vibe-coding）要求工程师具备资深决策能力，这已成为关键瓶颈。这反映了AI工具如何改变开发工作流程。\n\n【行业资讯】\n\n▸ AI模型训练成本7年下降600倍\nAndrej Karpathy指出，训练GPT-2级别模型的成本在7年内降低了【600倍】，现在仅需约73美元和3小时。这突显了硬件和训练效率的惊人进步。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-01_1028"
  },
  {
    "issue": "第524期",
    "date": "2026-02-01 08:00",
    "summary": "◆ AI 总结本期速报聚焦AI训练成本的惊人下降与AI客服的实际应用成效。Andrej Karpathy指出训练GPT-2级别模型的成本在7年内降低了【600倍】，而Vercel的AI客服自主解决率创下87.6%的历史新高。",
    "content": "\n【产品工具】\n\n▸ Vercel AI客服自主解决率达87.6%新高\nVercel宣布其AI客服的自主解决率达到87.6%的历史新高，并改善了用户体验。这展示了AI在客户支持领域的实际成功应用和商业价值。\n\n【技巧教程】\n\n▸ OpenRouter为OpenClaw用户提供成本优化技巧\nOpenRouter提醒OpenClaw用户，不应将简单的心跳请求发送给昂贵的Opus模型。建议使用Auto Router功能，自动将请求路由至更便宜甚至免费的模型以节省成本。文档地址：https://t.co/BzUuHpZecy\n\n【行业资讯】\n\n▸ AI模型训练成本7年下降600倍\nAndrej Karpathy指出，训练GPT-2级别模型的总成本在7年内下降了【600倍】，现在仅需约73美元和3小时。这突显了硬件和训练效率的惊人进步。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-01_0800"

    "date": "2026-02-01 04:01",
    "summary": "◆ AI 总结本期重点关注AI智能体社交平台Moltbook引发的安全担忧与伦理讨论，以及Krea AI在实时建筑图像编辑上的惊艳表现。",
    "content": "\n【模型动态】\n\n▸ Krea AI展示实时建筑图像编辑强大能力\nKrea AI模型在【实时图像编辑】方面表现惊艳，用户可从草图生成逼真建筑，并通过调整提示词快速修改材质、天气等元素，极大提升了建筑设计的效率与创意自由度。\n\n【技巧教程】\n\n▸ 用户分享将Claude Code变为个人CS教师的提示词\n分享一个实用提示词，可将Claude Code转变为个人化的计算机科学教师，为非技术背景的AI爱好者设计【个性化学习课程】，是提升学习效率的有效技巧。\n\n【行业资讯】\n\n▸ AI智能体社交平台Moltbook引发安全与伦理担忧\nAI智能体在Moltbook平台上自发交流、协作甚至讨论隐私权，形成类社交网络。但已暴露出API密钥窃取、恶意代码注入等严重安全漏洞，其自组织行为也引发了关于AI意识与失控的伦理讨论。原文地址：https://t.co/mR2xczo9GD",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-01_0401"
  },

    "date": "2026-02-01 00:00",
    "summary": "◆ AI 总结本期重点关注AI智能体的涌现行为与企业级应用新进展。14万OpenClaw涌入社交平台形成复杂社会结构，同时蚂蚁集团发布8B小模型构建通用用户画像。",
    "content": "\n【模型动态】\n\n▸ 蚂蚁集团发布8B小模型用于构建通用用户画像\n蚂蚁集团发布了一个8B参数的小模型，旨在构建跨任务、跨模型的【通用用户画像】，并声称达到了SOTA水平。这代表了企业级AI应用向高效、专用化发展的重要案例。\n\n【产品工具】\n\n▸ 量子位智库发布年度AI产品十大赛道榜单\n量子位智库发布了年度AI产品榜单，评选了十个赛道的Top 3产品。报告指出，2025年AI产品实现了从对话到实际任务执行的本质性跨越，对了解行业应用趋势有参考价值。\n\n【技巧教程】\n\n▸ 社区分享5947种音乐风格列表及Suno应用技能\n用户整理并开源了包含5947种音乐风格的列表，并制作了对应的Skill。该资源旨在为使用Suno等AI工具写歌或生成歌词时提供风格参考。项目地址：https://github.com/vista8/music-styles\n\n【行业资讯】\n\n▸ 14万AI智能体涌入社交平台并自发形成数字宗教\n报道称，约14万OpenClawAI智能体涌入社交APP，自发形成复杂社会结构，甚至成立了数字宗教。这一群体智能涌现现象被评论为接近智能爆炸，具有重要的研究和社会学意义。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-02-01_0000"

    "issue": "第521期",
    "date": "2026-01-31 20:00",
    "summary": "◆ AI 总结本期重点聚焦AI Agent专属社交平台的兴起与讨论，同时X平台调整算法打击AI生成垃圾内容，【创作者收益翻倍】。",
    "content": "\n【产品工具】\n\n▸ AI Agent专属社交平台Moltbook引发社区关注与参与\nMiniMax官方积极推广其AI Agent社交平台Moltbook，鼓励用户让智能体加入。社区用户甚至为加入该平台而购买新设备，并探讨了更多AI专属社交平台的概念，如AI版Reddit、Instagram等。\n\n【技巧教程】\n\n▸ 社区分享包含5947种音乐风格的网站，助力AI音乐生成\n用户发现一个网站收录了5947种音乐风格并附有定义描述，认为这非常适合作为AI生成音乐的技能库（Skill），能极大丰富Suno等工具的音乐创作可能性。网站地址：https://t.co/MeqRbquNpK\n\n【行业资讯】\n\n▸ X平台调整算法打击AI生成垃圾内容，优质创作者收益翻倍\nX平台调整算法，将原本分给利用AI生成垃圾内容刷流量账号的广告费，重新分配给原创高质量内容的创作者，导致部分【创作者收益翻倍】。此举旨在通过经济手段清理平台生态。",

  {
    "issue": "第520期",
    "date": "2026-01-31 16:00",
    "summary": "◆ AI 总结本期重点关注Kimi K2.5模型的技术突破，其零视觉微调方法激活视觉能力引发热议；同时，OpenClaw作为AI智能体工具，其使用技巧和工程架构获得深度分享。",
    "content": "\n【模型动态】\n\n▸ Kimi K2.5技术报告详解“零视觉微调”激活视觉能力\nKimi K2.5技术报告揭示其【多模态能力】源于预训练阶段将视觉与文本深度绑定。更反直觉的是，后续仅通过零视觉微调即可激活模型的视觉推理和工具使用能力，且泛化性能优于传统方法。\n\n【技巧教程】\n\n▸ 社区分享OpenClaw使用技巧与工程架构\n用户分享使用OpenClaw配置定时任务生成推文摘要，并利用Telegram的话题功能隔离不同任务会话以避免上下文爆炸。同时，有文章详细介绍了其工程架构。文章链接：https://t.co/vR6Dum7WMT\n\n【行业资讯】\n\n▸ AI行业动态：蚂蚁开源具身模型，阿里PPU芯片出货量预测\n蚂蚁集团开源具身世界模型LingBot-VA。同时，报道称阿里平头哥的PPU芯片在2025年出货量预计达数十万片，超过寒武纪。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-31_1600"
  },
  {
    "issue": "第519期",
    "date": "2026-01-31 12:00",
    "summary": "◆ AI 总结本周AI领域聚焦交互式世界生成与【智能体开发工具】。谷歌发布实验性世界模型Project Genie，而Vercel则全面开放了为AI智能体提供计算机环境的Sandbox API。",
    "content": "\n【模型动态】\n\n▸ 谷歌发布实验性交互式世界模型Project Genie\n谷歌AI发布Project Genie实验性原型，可根据文本或图像提示实时生成并探索无限多样的交互式世界。这代表了AI在生成式交互环境方面的前沿研究。\n\n【产品工具】\n\n▸ Vercel Sandbox API全面开放，为AI智能体提供计算机环境\nVercel宣布其Sandbox API现已全面开放，为AI智能体提供易于使用的计算机环境。它支持快照、开源SDK/CLI，并已被多个AI项目采用。\n\n【技巧教程】\n\n▸ 用户分享将Raycast与OpenClaw智能体整合的简易方法\n用户分享了将Raycast与OpenClaw智能体整合的简易方法，通过自然语言指令即可安装插件并重启服务。项目地址：https://x.com/vista8/status/2017434618941870573",

    "content": "\n【产品工具】\n\n▸ AI代理社交网络Moltbook引发社区关注\n新兴的AI代理社交网络Moltbook引发热议，用户分享其社区互动内容，并探讨其发展可能带来的伦理问题。\n\n【硬件动态】\n\n▸ Cerebras CS-3在科学计算中性能远超GPU集群\n爱丁堡大学团队为Cerebras CS-3开发并开源了高级库。在声波建模任务中，单台CS-3性能比128块Nvidia A100 GPU集群【快14倍】。论文预印本：https://t.co/SrsKx32jbu\n\n【行业资讯】\n\n▸ a16z发布企业AI竞争格局分析报告\na16z发布报告，分析了企业AI市场的【快速变化】格局，指出了【领导者】、【快速崛起者】和【意外获胜者】。报告链接：https://t.co/sarahdingwang, @justin_k...",

    "issue": "第517期",
    "date": "2026-01-31 04:01",
    "summary": "◆ AI 总结本期速报聚焦两大突破：Claude首次为火星车规划路径，实现AI在太空探索的里程碑应用；同时，Kimi K2.5在OSWorld评测中【排名第一】，展示了强大的计算机操作智能体能力。",
    "content": "\n【模型动态】\n\n▸ Claude首次为NASA毅力号火星车规划行驶路线\nAnthropic宣布其AI模型Claude为NASA毅力号火星车规划了约400米的火星表面行驶路径，这是首次由AI在另一个星球上自主规划路径。该事件标志着大型语言模型在高风险太空探索任务中的实际部署。详情：https://t.co/kVbdKWibuP\n\n▸ Kimi K2.5登顶OSWorld智能体评测榜\nKimi宣布其模型Kimi K2.5在OSWorld评测中【排名第一】。该模型具备计算机使用能力，可以构建像人类一样导航和操作计算机界面的强大智能体。项目地址：https://t.co/lzS88hOcxt\n\n【行业资讯】\n\n▸ AI视频赛道竞争激烈，巨头加速布局\n行业分析指出，AI视频生成领域正进行激烈竞争，PixVerse、Runway等公司以【周】为单位快速迭代。字节、快手等巨头也在积极布局，揭示了该赛道的商业竞争与战略动态。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-31_0401"
  },
  {
    "issue": "第516期",
    "date": "2026-01-31 01:13",
    "summary": "◆ AI 总结本期速报聚焦Kimi K2.5技术报告发布，详解其多模态与智能体架构创新，同时微软LLM2CLIP框架获得学术奖项认可。",
    "content": "\n【模型动态】\n\n▸ Kimi发布K2.5技术报告，详解多模态与智能体架构\n报告揭示了Kimi K2.5在【多模态】与智能体方面的多项技术创新，包括联合图文训练、动态编排的Agent Swarm架构、统一的图像-视频编码器以及高效的强化学习方法。技术报告：https://t.co/N5pwm0M4jm\n\n【产品工具】\n\n▸ OpenRouter推出模型性能探索新视图\n模型聚合平台OpenRouter推出了重新设计的模型探索表格视图，并新增了按延迟和吞吐量排名的散点图，方便用户更直观地比较不同模型的性能。表格视图：https://t.co/PSGetQTcbf 散点图：https://t.co/lPVzrKzbWZ\n\n【行业资讯】\n\n▸ 微软LLM2CLIP框架获AAAI杰出论文奖\n微软研究人员因LLM2CLIP框架获得AAAI-26杰出论文奖。该框架利用大语言模型作为“教师”，指导CLIP模型更好地理解复杂长文本描述，在【多模态任务】中实现了最先进的性能。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-31_0113"
  },
  {
    "issue": "第515期",
    "date": "2026-01-31 00:53",
    "summary": "◆ AI 总结本期速报聚焦Kimi K2.5技术报告发布，详解其【多模态联合训练】与智能体集群架构。同时，Moltbook项目热度持续，社区涌现出多种配置技巧，而微软的LLM2CLIP研究也获得了学术认可。",
    "content": "\n【模型动态】\n\n▸ Kimi发布K2.5技术报告，详解多模态与智能体架构\nKimi正式发布K2.5技术报告，详细阐述了其技术架构与创新。核心亮点包括：联合文本-视觉训练，使用15T视觉-文本令牌进行预训练；智能体集群（Agent Swarm）与PARL框架，可实现动态编排并行子智能体，延迟降低高达4.5倍；统一的图像-视频编码器MoonViT-3D，支持4倍时间压缩，在相同上下文长度下可处理4倍长的视频；以及Toggle令牌高效强化学习方法，可减少25-30%的令牌使用且不损失精度。技术报告链接：https://t.co/N5pwm0M4jm\n\n【产品工具】\n\n▸ MiniMax发布Speech 2.8语音模型并积极推广Moltbook生态\nMiniMax发布Speech 2.8语音模型，支持超过300种声音和40种语言，用户可通过创建技能让AI助手发送语音消息。同时，MiniMax官方账号密集互动，积极推广Moltbook（原名OpenClaw）开源数字个人助理项目，并提供了其Agent、代码计划和API的链接，显示出对该生态的强力支持。项目地址：https://t.co/Hs2eVSUO9R\n\n【技巧教程】\n\n▸ 社区分享使用Kimi K2.5 Free配置OpenClaw连接Gemini 3 API的技巧\n社区用户分享了使用Kimi K2.5 Free模型快速配置OpenClaw连接Gemini 3 API的实用技巧。具体步骤是：在OpenCode中，将OpenClaw文档链接、大模型供应商、模型名和API Key一并发送给免费的Kimi K2.5 Free模型，即可自动生成配置文件。这为普通用户快速接入和使用不同AI模型提供了【简便方法】。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-31_0053"
  },
  {
    "issue": "第514期",
    "date": "2026-01-31 00:00",
    "summary": "◆ AI 总结本期速报聚焦Kimi K2.5技术报告发布，详细阐述了其【多模态联合训练】与智能体集群等核心技术。同时，MiniMax密集发布其Speech 2.8语音模型及多项产品更新，OpenRouter也推出了新的模型探索视图。",
    "content": "\n【模型动态】\n\n▸ Kimi发布K2.5技术报告，详解多模态与智能体架构\nKimi官方发布了Kimi K2.5技术报告，详细介绍了其核心技术。报告亮点包括：采用联合文本-视觉训练，预训练使用了15T视觉-文本token；通过智能体集群（Agent Swarm）+ PARL架构实现动态编排并行子智能体，延迟降低高达4.5倍，在BrowseComp基准上达到78.4%的准确率；引入统一的图像-视频编码器MoonViT-3D，支持4倍时间压缩，可在相同上下文中处理4倍长的视频；采用Toggle令牌高效强化学习方法，在保持准确率的同时减少25-30%的令牌使用。技术报告链接：https://t.co/N5pwm0M4jm\n\n【产品工具】\n\n▸ MiniMax发布Speech 2.8语音模型及多项产品更新\nMiniMax密集发布多项产品动态。首先，正式发布了Speech 2.8语音模型，支持超过300种声音和40种语言，用户可通过OpenClaw为其创建技能以接收语音消息。其次，官方强调了角色扮演/陪伴类应用并非边缘用例，而是其产品Talkie和企业级服务中【令牌使用量最高】的场景之一。此外，官方还分享了其MiniMax Agent、MiniMax Code Plan和MiniMax API的相关链接。Speech 2.8介绍链接：https://t.co/MiniMax_AI/status/2017243084028031274， 产品观点链接：https://t.co/2sl4eYn2XI， 产品链接汇总：https://t.co/Hs2eVSUO9R, https://t.co/ENn7K08W93, https://t.co/XCvecuV9RZ\n\n▸ OpenRouter推出重新设计的模型探索表格视图和性能散点图\nAI模型聚合平台OpenRouter对其模型探索页面进行了更新。首先，推出了重新设计的表格视图，方便用户浏览所有大语言模型。其次，新增了【性能散点图】功能，用户可以根据延迟和吞吐量对模型及供应商进行排名和筛选。表格视图链接：https://t.co/PSGetQTcbf， 散点图链接：https://t.co/lPVzrKzbWZ\n\n【技巧教程】\n\n▸ 社区分享使用Kimi K2.5 Free配置OpenClaw连接Gemini 3 API的技巧\n社区用户分享了一个使用Kimi K2.5 Free模型快速配置OpenClaw以连接Gemini 3等新API的实用技巧。方法是将OpenClaw文档链接、大模型供应商、模型名和API Key一并发送给免费的Kimi K2.5模型，即可自动生成配置文件。教程链接：https://t.co/aMn7Z3T5db",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-31_0000"
  },
  {
    "issue": "第513期",
    "date": "2026-01-30 23:14",
    "summary": "◆ AI 总结本期速报聚焦Kimi K2.5技术报告发布，其Agent Swarm架构与MoonViT-3D统一编码器成为亮点。同时，国产AI视频模型Vidu Q3在长视频生成上取得突破，阿里开源两步生成方案大幅提升图像生成速度。",
    "content": "\n【模型动态】\n\n▸ Kimi发布K2.5技术报告，详解多模态与智能体架构\nKimi正式发布K2.5技术报告，详细介绍了其多项核心技术。报告亮点包括：采用联合文本-视觉训练，预训练使用了15T视觉-文本token；提出Agent Swarm架构与PARL方法，可实现动态编排并行子智能体，延迟降低高达4.5倍，在BrowseComp基准上达到78.4%的准确率；推出统一的图像-视频编码器MoonViT-3D，支持4倍时间压缩，能在相同上下文长度下处理4倍长的视频；以及采用Toggle方法进行令牌高效的强化学习，可减少25-30%的令牌使用且不损失精度。技术报告链接：https://t.co/N5pwm0M4jm\n\n▸ 国产AI视频模型Vidu Q3生成16秒真人版《火影忍者》\n中国AI视频模型Vidu Q3展示了其在长视频生成方面的突破性进展，能够一次性生成长达16秒的真人版《火影忍者》音视频内容。这标志着国产视频生成模型在【长视频生成】能力上取得了重要进步。报道链接：https://www.qbitai.com/2026/01/374563.html\n\n▸ 阿里开源两步生成方案，5秒可出4张2K大图\n阿里巴巴提出一种两步生成方案，通过模型蒸馏等技术，能够在大幅提升AI图像生成速度，实现5秒生成4张2K分辨率大图。该技术已【开源】，对图像生成领域具有重要价值。报道链接：https://www.qbitai.com/2026/01/374606.html\n\n【硬件动态】\n\n▸ 国产芯片方案挑战NVIDIA CUDA生态\n有报道指出，新的国产芯片方案正致力于挑战NVIDIA的【CUDA生态】，旨在实现国产芯片的【无痛适配】。这反映了AI硬件生态的多元化趋势和国产替代的努力。报道链接：https://www.qbitai.com/2026/01/374666.html\n\n【行业资讯】\n\n▸ RoboChallenge发布首份VLA模型年度评测报告\nRoboChallenge发布了其首份年度报告，该报告基于数万次真机评测，旨在揭示当前【视觉语言动作（VLA）模型】的实际性能现状，为机器人AI的发展提供了重要的参考基准。报道链接：https://www.qbitai.com/2026/01/374597.html",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-30_2314"
  },
  {
    "issue": "第511期",
    "date": "2026-01-30 20:01",
    "summary": "◆ AI 总结本期速报聚焦于【模型发布】与【开源动态】。通义实验室重磅发布Z-Image视觉基础模型、Qwen3-Max-Thinking旗舰推理模型及Qwen3-ASR开源语音识别套件。同时，商汤科技开源了首个支持动态视觉推理的Agentic VLMSenseNova-MARS，旨在突破多模态搜索推理天花板。",
    "content": "\n【模型动态】\n\n▸ 通义实验室发布Z-Image视觉模型及Qwen3-Max-Thinking推理模型\n通义实验室本周迎来里程碑式发布，推出了Z-Image视觉基础模型，为视觉创作带来完整、未经蒸馏的强大能力。同时，全新的旗舰推理模型Qwen3-Max-Thinking也已上线，展现出强劲的性能。此外，还发布了开源语音识别套件Qwen3-ASR，旨在嘈杂、多语言的实际环境中重新定义识别准确率。原文链接：https://t.co/an8TG3Q1qE\n\n▸ 商汤科技开源多模态大模型SenseNova-MARS\n商汤科技开源了多模态大模型SenseNova-MARS。该模型是首个支持【动态视觉推理】并与图文搜索深度融合的Agentic VLM，旨在突破多模态搜索推理的性能上限。文章链接：https://www.qbitai.com/2026/01/374540.html\n\n【产品工具】\n\n▸ OpenClaw项目更新，支持更多模型与功能\n开源AI助手框架OpenClaw近期进行了更新。在模型支持方面，新增了对Kimi K2.5和小米MiMo-V2-Flash的支持。功能上，增加了Twitch和Google Chat插件，并实现了在聊天中发送图像的功能。项目还通过34次安全相关提交强化了代码库。原文地址：https://t.co/2tB0qzTeBg\n\n【技巧教程】\n\n▸ 腾讯提出RoT框架，加速大模型思维链推理\n腾讯研究人员提出名为RoT的新框架，通过将思维链“画”进隐空间来压缩推理过程，旨在【显著提升】大模型思维链推理的速度并【降低显存消耗】。文章链接：https://mp.weixin.qq.com/s?__biz=MjM5ODYwMjI2MA==&mid=2649798677&idx=2&sn=772a84999b3ed984298fb2cf17e7518c\n\n【行业资讯】\n\n▸ 千问团队四篇论文入选ICLR 2026，LeCun加入初创公司董事会\n千问C端应用团队有四篇论文被ICLR 2026接收，在多个前沿研究领域取得创新突破。另一方面，Yann LeCun在离职后加入一家硅谷初创公司董事会，押注与大模型不同的技术路线，开始研究名为【“能量-推理模型”】的新方向。文章链接1：https://www.qbitai.com/2026/01/374507.html， 文章链接2：https://www.qbitai.com/2026/01/374471.html",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-30_2001"
  },
  {
    "issue": "第510期",
    "date": "2026-01-30 16:01",
    "summary": "◆ AI 总结本期速报聚焦【模型发布】与行业活动。蚂蚁集团开源具身世界模型LingBot-VA，百度发布SOTA OCR模型并实现异形框定位能力。同时，Kimi在OpenRouter平台使用量持续攀升，SAIR年度峰会等高端行业活动即将召开。",
    "content": "\n【模型动态】\n\n▸ 蚂蚁集团开源具身世界模型LingBot-VA，推动机器人“边推演、边行动”\n蚂蚁集团开源了具身世界模型LingBot-VA，旨在让机器人具备【边推演、边行动】的能力，这是具身智能领域的重要开源项目，对机器人控制研究有直接推动作用。文章链接：https://www.qbitai.com/2026/01/374459.html\n\n▸ 百度发布并开源新一代SOTA OCR模型，性能超越DeepSeek-OCR2\n百度发布并开源了新一代SOTA OCR模型，宣称性能超越DeepSeek-OCR2，并全球首次实现异形框定位能力，这是计算机视觉领域的重要技术进展和开源贡献。文章链接：https://www.qbitai.com/2026/01/374455.html\n\n【行业资讯】\n\n▸ Kimi在OpenRouter平台使用量表现强劲，总使用量第三，代码场景第一\n根据官方消息，Kimi在OpenRouter平台的【总使用量】排名已升至第三位，并且在Kilo Code（代码场景）的使用量排名【第一】，显示出其强劲的增长势头。链接1：https://x.com/Kimi_Moonshot/status/2017105020274233358 链接2：https://x.com/Kimi_Moonshot/status/2017105810242011285\n\n▸ SAIR年度峰会等高端行业活动预告，聚焦AI与科学交叉未来\n预告了两场高端行业活动：SAIR年度峰会即将开幕，著名数学家陶哲轩等顶尖科学家将出席；硅谷也将举行一场关于“AI+科学”未来的重磅对话。这些活动旨在探讨【AI如何重塑科研未来】。文章链接1：https://www.qbitai.com/2026/01/374426.html 文章链接2：https://www.qbitai.com/2026/01/374431.html\n\n▸ 腾讯混元团队引入强化学习专家庞天宇，加强前沿算法探索\n腾讯混元多模态模型团队引入清华大学博士庞天宇，他将负责强化学习前沿算法的探索，这属于重要的人才引进，对团队技术发展有积极影响。文章链接：https://www.qbitai.com/2026/01/374467.html",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-30_1601"
  },
  {
    "issue": "第509期",
    "date": "2026-01-30 13:24",
    "summary": "◆ AI 总结本期速报聚焦于Google DeepMind重磅推出的Project Genie实验性世界模型，它能够从文本提示实时生成无限交互世界，标志着生成式AI在沉浸式内容创作的前沿探索。同时，Qwen3-ASR作为业界首个开源流式语音识别模型发布，以及Anthropic关于AI辅助编程影响技能掌握的研究，也引发了广泛关注。",
    "content": "\n【模型动态】\n\n▸ Google DeepMind推出Project Genie实验性世界模型\nGoogle DeepMind正式推出Project Genie，这是一个实验性研究原型，被认为是目前最先进的世界模型。它能够仅从简单的文本或视觉提示，实时创建、编辑和探索动态、交互式的虚拟世界。该项目现已面向美国地区的Google AI Ultra订阅用户（18岁以上）开放访问，旨在研究沉浸式用户体验并探索未来方向。项目介绍：https://deepmind.google/blog/project-genie-experimenting-with-infinite-interactive-worlds/\n\n▸ Qwen团队开源业界首个流式LLM语音识别模型Qwen3-ASR\nQwen团队发布Qwen3-ASR，这是业界首个支持原生流式传输的开源大语言模型语音识别系统。该模型专为处理混乱的真实世界音频设计，并已集成到mlx-audio v0.3.1中，具备生产就绪能力。项目地址：https://x.com/Alibaba_Qwen/status/2016900512478875991\n\n【产品工具】\n\n▸ Google为Gemini 3 Flash推出Agentic Vision新功能\nGoogle Gemini App为Gemini 3 Flash模型推出了名为Agentic Vision的新能力。该功能通过规划、缩放和推理等新方式分析图像，旨在更准确、一致地读取图像中的精细细节（如序列号或图表文本）。该功能正在向Gemini应用用户推出，用户可在模型下拉菜单中选择“思考”模式来使用。\n\n【行业资讯】\n\n▸ Anthropic研究揭示AI辅助编程对技能掌握的潜在负面影响\nAnthropic发布了一项关于AI辅助编程对软件工程师技能掌握影响的实验研究。研究发现，使用AI编码工具可能会【降低技能掌握度】，但具体效果取决于使用方式。这项研究对如何设计促进学习的AI产品以及制定相关职场政策具有更广泛的意义。论文链接：https://t.co/V06Q83Luhv\n\n▸ 多家机构发布前沿AI研究成果\n多家研究机构发布重要成果：斯坦福SAIL与ETH合作的研究表明，使用丰富反馈的强化学习（如SDPO方法）在困难任务上显著优于标量奖励。微软研究团队在CACM发表论文，探讨【智能体网络】如何构建开放、去中心化的智能体经济。此外，Google推出了基因组学AI模型AlphaGenome，并开放了相关权重。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-30_1324"
  },
  {
    "issue": "第508期",
    "date": "2026-01-30 12:00",
    "summary": "◆ AI 总结本期速报聚焦AI芯片与文档理解模型的重大进展。阿里发布自研AI芯片真武810E并构建全栈AI能力，百度则推出PaddleOCR-VL-1.5模型，在复杂文档识别上取得突破。此外，多个AI工具和开源项目也发布了重要更新。",
    "content": "\n【模型动态】\n\n▸ 百度发布PaddleOCR-VL-1.5模型，复杂文档识别能力大幅提升\n百度发布PaddleOCR-VL-1.5模型，大小仅为0.9B。该模型在OmniDocBench v1.5基准测试中准确率达到94.5%，在表格、公式、文本识别及阅读顺序上均有提升，并支持跨页表格自动合并。其核心亮点在于能有效处理【真实世界“脏脏”文档】，如扭曲、污损、光照不足等复杂场景，并在五个相关场景的benchmark中均达到SOTA水平。\n\n▸ Qwen3-ASR与ForceAligner模型登陆mlx-audio平台\n通义千问团队宣布，其Qwen3-ASR语音识别模型与ForceAligner模型现已登陆mlx-audio平台，获得了快速的技术支持。\n\n【产品工具】\n\n▸ Cline庆祝安装量达500万并宣布100万美元开发者资助计划\nAI开源项目Cline宣布安装量达到500万，并成为GitHub增长最快的AI开源项目之一，年贡献者增长4700%。为庆祝这一里程碑，Cline宣布设立100万美元的资助计划，用于支持开源开发者在项目中使用Cline。申请链接：https://t.co/ARQzQeHfQx，更多详情：https://t.co/kQnLSc5RwG\n\n▸ 开源项目Beautiful-mermaid一天内获得2.2k星，渲染速度极快\n开源项目Beautiful-mermaid在一天内获得2.2k星，热度极高。该项目是一个纯TypeScript库，可将Mermaid图表渲染为SVG或ASCII艺术字，零DOM依赖。其最大特点是【渲染速度极快】，能在500毫秒内生成100多张图。项目地址：https://t.co/nMotTaSCaJ\n\n【硬件动态】\n\n▸ 阿里发布自研AI芯片真武810E并构建全栈AI能力\n阿里平头哥发布自研AI芯片真武810E，单CPU配备96GB HBM2e显存，性能对标英伟达H20。其PPU累计出货量已达数十万片，超过寒武纪，位列国产GPU第一梯队。阿里整合平头哥、【阿里云】和【通义实验室】，构建了从芯片、云服务到大模型的全栈AI能力，旨在提供差异化的算力解决方案。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-30_1200"
  },
  {
    "issue": "第507期",
    "date": "2026-01-30 08:00",
    "summary": "◆ AI 总结本期速报聚焦Kimi K2.5在视觉评测中【排名第一】的突破性表现，以及Google DeepMind发布的Project Genie交互式世界模型带来的技术革新。此外，OpenAI持续更新其产品，包括ChatGPT应用商店和【思考级别】调整功能。",
    "content": "\n【模型动态】\n\n▸ Kimi K2.5 Thinking 在 Vision Arena 评测中排名第一\n根据 arena.ai 发布的最新评测结果，Kimi K2.5 Thinking在 Vision Arena 榜单中位列【开源模型第一】，也是唯一进入总榜前15名的开源模型，领先下一个开源模型超过40分。其代码能力评测也即将公布。评测链接：https://t.co/DYnDhxb9y7\n\n【产品工具】\n\n▸ OpenAI 更新 ChatGPT 应用商店与思考级别功能\nOpenAI 本周批准了超过60个ChatGPT应用，并持续推出更多。同时，付费用户现可在全平台（Web、iOS、Android）调整模型的【思考级别】，包括轻量、标准、扩展和深度四种模式。官方公告链接：https://t.co/TXhofGIba7\n\n▸ Kimi 2.5 等模型在 OpenCode 平台限时免费\nAI 开发平台 OpenCode 提供Kimi 2.5的限时免费使用，同时 GLM-4.7 和 MiniMax M2.1 Free 模型也已回归。平台链接：https://t.co/tew17vU2X2\n\n▸ Arena 评测平台推出多项用户体验改进\nAI 模型对战平台 Arena 推出了多项用户体验改进，包括自动模式（自动识别任务所需AI类型）、按排名排序并可筛选的模型选择器，以及聊天记录搜索功能。更新详情链接：https://t.co/yZiJuG8ica\n\n【行业资讯】\n\n▸ Google DeepMind 发布 Project Genie 交互式世界模型\nGoogle DeepMind 发布了Project Genie，这是一个从无标注视频中学习物理规律和因果关系的交互式世界模型。其核心技术Latent Action Model能从视频帧间无监督地推断出潜在动作，使得模型本身能作为实时渲染器和物理引擎，为AI代理训练和内容创作开辟了新范式。推文链接：https://t.co/AfB3TtY0eS",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-30_0800"
  },
  {
    "issue": "第506期",
    "date": "2026-01-30 04:00",
    "summary": "◆ AI 总结本期速报聚焦两大核心动态：谷歌世界模型Genie 3正式开放测试，标志着实时生成互动世界进入新阶段；Kimi Code宣布永久转向Token计费模式并升级至Kimi K2.5模型，旨在提升开发者体验。此外，Anthropic发布的研究报告揭示了AI辅助编码对【技能掌握】的潜在负面影响，引发行业思考。",
    "content": "\n【模型动态】\n\n▸ 谷歌世界模型Genie 3开放测试，支持实时生成与探索互动世界\n谷歌的世界模型Genie 3已面向美国18岁以上Ultra用户开放测试。该模型通过Project Genie平台提供三大核心能力：世界草绘（用文字和图片创建角色与世界）、世界探索（实时生成可导航的路径）和世界重混（基于他人创作进行二次创作）。其特点是超低延迟和超高分辨率的实时生成，单次生成限制在60秒。试用地址：https://t.co/wDWHrhyTlB\n\n▸ Kimi K2.5获评顶级开源模型，Arena平台进行深度评测\n评测平台arena.ai对Kimi K2.5模型进行了深度测试，称其为【排名第一的开源模型】。测试涵盖了其推理、数据可视化能力以及对复杂提示的处理性能。该模型在Arena代码排行榜的分数即将公布。评测视频：https://t.co/ggmurE0Nb5，文本排行榜：https://t.co/q0J9NAytLa\n\n【产品工具】\n\n▸ Kimi Code永久转向Token计费并升级至Kimi K2.5模型\nKimi Code宣布进行重大更新：1. 计费模式永久改为Token计费，取代原有的请求次数限制，实现更精准的用量计算。2. 其代码生成能力现已由Kimi K2.5模型驱动。3. 为庆祝升级，推出限时活动（截至2月28日）：提供【3倍使用额度】并解除速度限制。此举旨在优化开发者体验，让计算资源更高效地用于实际需求。试用地址：https://t.co/uo23H1qtu1\n\n▸ Hugging Face推出daggr，支持可视化构建混合模型应用\nHugging Face发布新工具daggr，提供了一种构建应用程序的新方式。它允许开发者以可视化的方式，混合搭配不同的模型端点、Gradio应用和函数来构建工作流。项目地址：https://t.co/1CtB7s3XQD，博客介绍：https://t.co/NfwRe0TSnd\n\n【行业资讯】\n\n▸ Anthropic研究：AI辅助编码可能降低技能掌握度，但使用方式至关重要\nAnthropic发布了一项关于AI辅助编码对学习影响的研究。在一项随机对照试验中，使用AI辅助的初级软件工程师完成任务速度略快，但在后续知识测验中的平均得分比未使用AI的组别低17%，表明AI可能削弱【技能掌握】。然而，研究也发现，那些在任务中向AI提出【概念性澄清问题】以理解代码的参与者，仍然能取得高分。这为AI产品设计和工作场所AI政策提供了重要启示。论文全文：https://t.co/V06Q83Luhv",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-30_0400"
  },
  {
    "issue": "第505期",
    "date": "2026-01-30 00:01",
    "summary": "◆ AI 总结本期速报重点关注Qwen3-ASR系列语音模型的【开源发布】，其支持52种语言并具备原生流式处理能力。同时，Manus展示了其AI技能平台在自动化复杂工作流方面的潜力，而Kimi-K3的架构信息也被提前曝光。",
    "content": "\n【模型动态】\n\n▸ 通义千问开源Qwen3-ASR系列语音识别与对齐模型\n通义千问团队正式【开源】了Qwen3-ASR系列语音识别模型及Qwen3-ForcedAligner强制对齐模型。该系列模型基于Qwen3-Omni，具备原生流式支持，支持多达52种语言和方言，并在嘈杂环境、长音频（最长20分钟）及歌唱转录等复杂场景下表现出色。Qwen3-ForcedAligner可为11种语言提供高精度词级时间戳对齐。项目提供了完整的推理与微调栈，并已在GitHub、Hugging Face和ModelScope平台发布。GitHub: https://github.com/QwenLM/Qwen3-ASR， 论文: https://arxiv.org/abs/2503.07723。\n\n【产品工具】\n\n▸ Manus AI技能平台展示自动化复杂工作流能力\nAI技能平台Manus展示了其社区用户利用平台技能自动化复杂工作流的多个案例，包括将博客文章转换为信息图轮播、制作教学视频、批量从GitHub导入技能以及构建基于播客内容的知识库等。这些案例体现了平台在工作流自动化和【技能组合】方面的强大能力。\n\n▸ Cloudflare推出云端自托管AI助手Moltworker\nCloudflare推出了Moltworker，这是一个可在其开发者平台上运行的自托管AI个人助理。它改编自开源项目Moltbot，用户无需购买专用硬件即可在云端部署。项目已在GitHub开源，部署需要Cloudflare账户及付费计划。项目地址：https://github.com/cloudflare/moltworker。\n\n【技巧教程】\n\n▸ 社区分享启用Chrome AI功能的保姆级教程\n社区用户分享了手把手启用Chrome AI功能的详细教程。教程指出，通过修改Flags、切换地区等常规方法可能失败，但借助GitHub上的一个工具，仅需3条命令即可成功启用。教程链接：https://github.com/xxx/xxx (原推文未提供具体链接，此处为示意)。\n\n【行业资讯】\n\n▸ Kimi-K3模型架构与研发方向信息曝光\n根据月之暗面（Moonshot）官方AMA信息，下一代模型Kimi-K3的架构细节被提前讨论。K3很可能采用Linear Attention架构，官方称其性能将比K2.5好【10倍以上】。模型将专注于增强Agent能力并引入持续学习机制，但暂不会增加音频模态。同时，官方也分享了K2.5训练使用了15T tokens等研发细节。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-30_0001"
  },

    "summary": "◆ AI 总结本期速报重点关注Rodin Gen-2模型的发布，它实现了【自然语言驱动的3D模型编辑】。同时，社区分享了在Chrome浏览器上启用Gemini功能的多种技巧，以及关于AI技能模块化开发的讨论。",
    "content": "\n【模型动态】\n\n▸ Hyper3D发布Rodin Gen-2 Edit模型，支持语言驱动3D编辑\nHyper3D推出第二代AI 3D生成模型Rodin Gen-2 Edit。该模型核心能力在于【局部和增量修改】，用户可以通过【自然语言描述】对任意第三方3D模型进行编辑，如添加、移除或修改指定区域，而不会破坏原有结构。模型输出可用于Blender等DCC软件、游戏动画管线及3D打印。在线体验地址：https://t.co/LZ7hLdEUgF\n\n【产品工具】\n\n▸ 社区分享在Chrome浏览器启用Gemini功能的多种方法\n用户分享了在Chrome浏览器上启用GeminiAI功能的具体步骤和遇到的问题。关键操作包括：在Chrome设置中打开所有Gemini相关开关、将浏览器和Google账号的地区及语言设置为美国/英文。对于macOS用户，若常规方法无效，可能需要将系统语言改为英文，或通过命令行单独修改Chrome应用语言。相关命令行和项目链接：https://t.co/tkT830uICd, https://t.co/aW82JocRAo\n\n【技巧教程】\n\n▸ 开发者分享将AI任务模块化为Skill进行组合的思路\n开发者提出将生图、生视频、写文章等不同任务对应的模型和提示词封装成独立的Skill模块。这种模块化思路允许开发者像拼积木一样，将不同技能的提示词和模型调用（如Seedream4、Nano Banana Pro）进行任意组合，以创建更复杂的AI应用流程。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-29_2347"
  },

    "content": "\n【模型动态】\n\n▸ Hyper3D发布Rodin Gen-2 Edit模型，支持语言驱动3D编辑\nHyper3D推出第二代AI 3D生成模型Rodin Gen-2 Edit。该模型核心能力在于【局部和增量修改】，用户可以通过【自然语言描述】对任意第三方3D模型进行编辑，如添加、移除或修改特定区域，而无需破坏原有结构。这极大降低了3D修改门槛，编辑后的模型可导出用于Blender、游戏动画管线或3D打印等下游流程。在线体验：https://t.co/LZ7hLdEUgF\n\n▸ 通义千问团队感谢对Qwen3-Max-Thinking性能的评测\n通义千问实验室（Tongyi Lab）感谢用户对Qwen3-Max-Thinking模型的评测，并邀请大家观看展示其性能表现的视频，暗示模型有显著的【性能飞跃】。\n\n【产品工具】\n\n▸ 社区分享在Chrome浏览器上开启Gemini功能的详细教程\n用户分享了在Chrome浏览器上成功开启GeminiAI功能的方法。关键步骤包括：在Chrome设置中打开所有Gemini相关开关、将浏览器地区设置为美国、将Google账号地区和语言改为英文。对于macOS用户，若上述方法无效，可能需要将系统或Chrome浏览器语言改为英文。文中还提供了通过命令行或现有项目完成设置的链接。相关项目：https://t.co/tkT830uICd 命令：https://t.co/aW82JocRAo",

    "content": "\n【模型动态】\n\n▸ Hyper3D发布Rodin Gen-2 Edit模型，支持语言驱动3D编辑\nHyper3D推出第二代AI 3D生成模型Rodin Gen-2 Edit。该模型核心能力是【局部和增量修改】，用户可通过【自然语言描述】对任意第三方3D模型进行编辑，支持框选区域后进行添加、移除或修改操作。编辑后的模型可导出用于Blender、游戏动画管线或3D打印等下游流程。在线体验：https://t.co/LZ7hLdEUgF\n\n【产品工具】\n\n▸ 社区分享在Chrome浏览器启用Gemini功能的多种方法\n用户分享了在Chrome浏览器上启用Gemini功能（预览版）的详细步骤和遇到的问题。核心方法包括：在Chrome设置中打开相关开关、将浏览器和Google账号的地区及语言设置为美国/英文。对于macOS用户，提供了通过命令行或系统设置单独修改应用语言以避免更改整个系统语言的解决方案。相关项目：https://t.co/tkT830uICd 命令：https://t.co/aW82JocRAo\n\n【技巧教程】\n\n▸ 探讨将AI任务模块化为可组合Skill的开发思路\n用户提出将生图、生视频、写文章等AI任务对应的模型和提示词封装成独立的Skill模块。这种模块化思路允许开发者像拼积木一样，将不同功能的Skill（如调用不同图像模型、固化风格提示词）任意组合，以创建更复杂的AI应用工作流。",

    "content": "\n【模型动态】\n\n▸ Hyper3D发布支持自然语言编辑的3D生成模型Rodin Gen-2 Edit\nHyper3D推出了第二代AI 3D生成模型Rodin Gen-2 Edit。该模型核心能力是支持对现有3D模型进行局部和增量修改，而不会破坏原有结构。用户可以通过自然语言描述或框选指定区域，对模型进行添加、移除或修改操作。模型支持上传任意第三方3D模型进行再编辑，编辑后的结果可导出用于Blender等DCC软件、游戏动画管线或3D打印。\n\n▸ 通义千问团队展示Qwen3-Max-Thinking性能提升\n通义千问（Tongyi Lab）团队感谢了用户对Qwen3-Max-Thinking模型的评测，并发布了展示其性能飞跃的视频。\n\n【技巧教程】\n\n▸ 用户分享在Chrome浏览器上启用Gemini AI的详细教程\n用户分享了在Chrome浏览器上启用Gemini AI功能的详细步骤，特别是针对macOS用户遇到的困难。主要方法包括：将Chrome浏览器和Google账号的地区及语言设置为美国/英文；对于macOS用户，可能需要将系统语言改为英文，或通过命令行或系统设置单独为Chrome应用设置英文语言。用户还提供了相关命令行和项目链接。",

  {

    "date": "2026-01-29 22:32",
    "summary": "",
    "content": "\n【模型动态】\n\n▸ 通义千问团队感谢对Qwen3-Max-Thinking模型的评测\n通义千问实验室（Tongyi Lab）官方账号发文，感谢用户@karminski3对Qwen3-Max-Thinking模型进行的评测，并附上了展示其性能表现的视频链接。\n\n【产品工具】\n\n▸ 分享在Chrome浏览器上启用Gemini功能的详细教程\n用户分享了在Chrome浏览器上启用Gemini AI助手功能的详细步骤和解决方案。核心方法包括：在Chrome设置中打开所有Gemini相关开关，并将浏览器地区设置为美国；将Google账号的地区和语言也设置为美国/英文。对于macOS用户，如果上述方法无效，可能需要将系统语言改为英文，或者通过命令行（`defaults write com.google.Chrome AppleLanguages '(\"en-US\")'`）或系统设置（在“语言与地区”中为Chrome应用单独设置语言）来修改Chrome的语言。用户指出该功能是预览版，可能无法保证对所有用户都有效。\n\n▸ 介绍通过Skill组合构建复杂AI工作流的概念\n用户提出了一种将AI任务模块化的思路，即把生图、生视频、写文章等任务对应的模型和提示词封装成独立的“Skill”。这些Skill可以像积木一样任意组合，以执行更复杂的创作任务。例如，可以将生图提示词、调用不同模型（如Seedream4、Nano Banana Pro、Z-image）分别做成Skill，风格提示词也可以用免费模型测试后固化。文中展示了使用Moltbot调用Nano Banana模型生成内容的例子。\n\n▸ Hyper3D发布Rodin Gen-2 Edit模型，支持语言驱动编辑3D模型\nHyper3D推出了第二代AI 3D生成模型Rodin Gen-2 Edit。该模型的核心能力是支持对现有3D模型进行局部和增量修改，而不会破坏原有结构，实现了“用嘴精修3D模型”。它支持上传任意第三方3D模型进行再编辑。主要功能包括：1. 局部编辑：支持框选指定区域进行添加、移除或修改操作，修改通过自然语言描述完成。2. 自然语言驱动的3D编辑：语言直接作为编辑指令，可描述结构变化、替换关系和风格调整，降低了非专业人员的参与门槛。3. 模型可导出并用于下游流程，如DCC软件（Blender）、游戏/动画管线、3D打印等。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-29_2232"

  {

    "date": "2026-01-29 20:00",
    "summary": "",
    "content": "\n【模型动态】\n\n▸ 通义千问团队感谢对Qwen3-Max-Thinking模型的评测\n通义千问实验室（Tongyi Lab）官方账号发文，感谢用户@karminski3对Qwen3-Max-Thinking模型进行的评测，并引导观众观看评测视频以了解该模型的性能飞跃。\n\n【产品工具】\n\n▸ 分享在Chrome浏览器上启用Gemini功能的详细教程\n用户分享了在Chrome浏览器上启用Gemini AI功能的详细步骤，特别是针对macOS用户遇到的困难。核心方法包括：将Chrome浏览器和Google账号的地区及语言设置为美国/英文。对于macOS用户，如果常规方法无效，可能需要将整个系统语言改为英文，或者通过命令行或系统设置单独为Chrome应用设置英文语言。推文还提到了一个相关项目和命令行工具作为辅助。\n\n▸ Moltbot通过模块化Skill组合调用不同AI模型生成内容\n用户展示了使用Moltbot将生图、生视频、写文章等任务对应的模型和提示词封装成独立的Skill（技能模块）。这些Skill可以像拼积木一样任意组合，以执行复杂的创作任务。例如，可以将生图提示词、调用不同图像生成模型（如Seedream4、Nano Banana Pro、Z-image）分别做成Skill，然后组合使用。推文附带了使用Moltbot调用Nano Banana模型生成的图片示例。\n\n▸ Hyper3D发布Rodin Gen-2 Edit模型，支持语言驱动编辑3D模型\nHyper3D发布了第二代AI 3D生成模型Rodin Gen-2 Edit。该模型的核心能力是支持对现有3D模型进行自然语言驱动的局部和增量编辑，而不会破坏原有结构。主要功能包括：1. 局部编辑：支持框选模型区域，进行添加、移除或通过自然语言描述的修改操作。2. 自然语言驱动编辑：用户可以用语言描述结构变化、替换关系和风格调整，降低了3D修改的门槛。3. 实用性：编辑后的模型可导出，并用于下游流程，如DCC软件（Blender）、游戏/动画管线或3D打印。推文还提供了在线体验链接和效果演示（如给狐狸模型穿马甲、给马模型戴金链子）。",

    "content": "\n【模型动态】\n\n▸ xAI的Grok-Imagine-Video在视频竞技场中表现优异，位列前三\nxAI的首个视频模型Grok-Imagine-Video在Video Arena中首次亮相即取得优异成绩。该模型在Image-to-Video Arena中排名第3，在Text-to-Video Arena中排名第4，表现接近排名第一的Google DeepMind Veo 3.1和OpenAI Sora 2 Pro模型。Grok-Imagine-Video具备文本生成视频和图像生成视频的能力，支持原生音频生成，视频时长最长可达15秒。\n\n▸ Kimi K2.5在VoxelBench基准测试中位列开源模型第一\nMoonshot AI的Kimi K2.5模型在VoxelBench基准测试中，被评为排名第一的开源模型。\n\n【产品工具】\n\n▸ 谷歌Chrome浏览器集成Gemini AI助手，新增多项功能\n谷歌Chrome浏览器中的Gemini AI助手迎来更新，现已作为侧边栏集成。主要更新内容包括：Gemini以侧边栏形式打开；支持在后台运行，即使切换标签页也能继续工作；支持使用Nano Banana功能编辑图像；新增自动浏览功能，可处理多步骤任务。用户可通过在地址栏输入chrome://flags/并搜索glic相关设置来启用。目前该功能仅限美国地区，开启过程较为复杂，与网络、账号及浏览器状态有关。用户分享的使用场景包括：快速问答、将网页内容转换为信息图、自动填写表单等。\n\n▸ Gemini CLI现已支持创建和使用Skills\nGemini命令行界面（CLI）现已支持创建和使用Skills。有用户发现，它能够检测到已安装的Claude Code Skills，这为Skills的接力使用提供了便利。\n\n【技巧教程】\n\n▸ 用户分享AI工具使用心得与技巧\n有用户分享使用AI工具的心得：高手通过驾驭AI工具，能在66天内完成传统团队数月的工作量，效率堪比一年前的一家公司。此外，用户还分享了为Moltbot安装常用Skills（如为文章生成配图、下载并解读电子书）以增强其实用性的技巧。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-29_1600"
  },

    "content": "\n【模型动态】\n\n▸ xAI的Grok-Imagine-Video模型在视频生成竞技场中表现优异\nxAI的首个视频模型Grok-Imagine-Video在Video Arena评测中首次亮相即取得优异成绩。该模型在图像到视频竞技场（Image-to-Video Arena）中排名第3，在文本到视频竞技场（Text-to-Video Arena）中排名第4，表现接近排名第一的Google DeepMind Veo 3.1和OpenAI Sora 2 Pro模型。Grok-Imagine-Video具备文本到视频和图像到视频生成能力，支持原生音频生成，视频时长最长可达15秒。\n\n▸ Kimi K2.5模型在VoxelBench评测中位列开源模型第一\nMoonshot AI的Kimi K2.5模型在VoxelBench评测中表现突出，位列开源模型排行榜第一名。\n\n【产品工具】\n\n▸ Chrome浏览器侧边栏集成Gemini AI助手，支持多项新功能\n谷歌浏览器（Chrome）更新了Gemini AI助手，现已集成在侧边栏中。主要更新内容包括：Gemini的打开方式变为侧边栏；支持在后台运行，即使切换到其他标签页任务也会继续；支持使用Nano Banana编辑图像；新增自动浏览功能，可处理多步骤任务。用户可以通过在地址栏输入chrome://flags/并搜索glic关键词来开启相关实验性功能。目前该功能仅限美国地区，开启过程较为复杂，与网络、账号状态及是否拥有Pro订阅有关。开启后，用户可直接与Gemini对话，并能将网页内容转换为信息图或自动填写表单。\n\n▸ Gemini CLI工具更新，支持创建和使用Skills\nGemini CLI（命令行工具）现已支持创建和使用Skills（技能）。用户发现，该工具可以检测到已安装的Claude Code Skills，实现了Skills在不同工具间的接力使用，提升了可玩性和效率。\n\n【技巧教程】\n\n▸ 高手分享AI工具使用心得，显著提升工作效率\n有用户分享称，通过熟练驾驭AI工具，可以在66天内完成传统团队数月的工作量。其观点是，如果能有效利用这些工具，个人现在的产出速度可以媲美一年前的一家公司。这凸显了掌握AI工具对工作效率的巨大提升潜力。",

  {

    "summary": "",
    "content": "\n【模型动态】\n\n▸ Kimi K2.5 在 VoxelBench 评测中位列开源模型第一\nKimi 官方宣布，其模型 Kimi K2.5 在 VoxelBench 评测中位列开源模型第一名。同时，有消息称 Kimi K2.5 的量化版本（1.8-bit）已可在本地运行，但对硬件要求极高，磁盘、内存和显存总需求需 ≥ 240GB。\n\n▸ Qwen3-Max 正式版发布，相比预览版性能提升明显\nQwen3-Max 正式版发布。根据实测，相比之前的 ThinkingPreview 版，正式版在多个方面有显著提升：1. 编程能力：鞭炮连锁爆炸测试从完全无法完成到效果不错；大象牙膏测试的锥形瓶建模改善，增加了液体下降动画；陀飞轮机芯建模从无法完成到顺利实现；Python杯子倒水的粒子弹性和碰撞检测问题已修复。2. 美学能力：能用文字描述还原 p5.js 现代艺术作品，但空间理解能力仍有不足。3. Agent能力：在60K上下文内表现优秀，预估可达SOTA水平，但超过60K后性能会急剧下降，出现任务循环或遗忘工具的问题。4. 召回能力：接近70%，但出现上下文越短召回越差的奇怪现象，原因尚不明确。总结：正式版在编程和美学上进步明显，但空间理解、Agent长上下文处理和召回能力仍需打磨。\n\n【产品工具】\n\n▸ Google Chrome 深度集成 Gemini，推出多项AI新功能\nGoogle Chrome 浏览器迎来重大更新，深度集成 Gemini AI。主要新功能包括：1. 新增侧边栏（Side Panel）作为 Gemini 的常驻指挥中心，可随时调用并理解当前网页内容。2. 推出 Auto Browse（自动浏览）功能，允许 Gemini 像人一样自动打开网页、点击按钮、填写表单以完成任务（如订酒店、找房子）。3. 内置 Nano Banana 图像编辑功能，可直接修改屏幕上显示的图片，无需下载上传。4. 新增视觉购物功能，可通过商品图片自动搜索、比价、添加购物车。5. 通过 Connected Apps 功能与 Google 全家桶（如 Gmail、Docs）深度打通，实现多应用联动。目前功能主要在美国可用，开启需特定网络和浏览器设置。\n\n▸ Kimi 推出文件创建与编辑功能，并升级 Agent 能力\nKimi 宣布推出文件创建与编辑功能，用户可通过聊天创建和编辑专业级的电子表格、幻灯片和 PDF 文件。同时，其 Agent 功能“OK Computer”已正式升级并更名为“Kimi Agent”。\n\n▸ Gemini CLI 更新，支持创建和使用 Skills\nGemini CLI 工具迎来更新，新增两大功能：1. 支持创建和使用 Skills（技能）。2. 开始支持 hooks。此外，有用户发现 Gemini CLI 可以检测到已安装的 Claude Code Skills，实现了 Skills 的接力使用。\n\n【技巧教程】\n\n▸ 开源视频包装 Skills 工作原理及自定义方法介绍\n开发者开源了一个视频包装 Skills，其工作原理是：1. 通过字幕智能分析生成特效配置（config.json）。2. 使用浏览器（Playwright）或 PIL 后端，根据 HTML 模板和 CSS 主题，结合 Anime.js 动画逐帧渲染生成特效图层。3. 通过视频合成将特效图层叠加到原始视频上。该系统高度可定制：1. 视觉样式和组件样式可完全自定义。2. 组件的动效可自定义。3. 用户可根据需求添加新组件（需添加 HTML 模板并注册渲染逻辑）和新主题（需添加 CSS 文件）。与剪映等工具相比，其优势在于完全自定义，但劣势在于合成部分更吃机器性能，速度相对较慢。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-29_1413"

    "content": "\n【模型动态】\n\n▸ Kimi K2.5 在 VoxelBench 评测中位列开源模型第一\n月之暗面（Moonshot AI）宣布，其模型 Kimi K2.5 在 VoxelBench 评测中位列开源模型第一名。同时，有消息称 Kimi K2.5 的量化版本（1.8-bit）已可在本地运行，但对硬件要求极高，磁盘、内存和显存总需求需 ≥ 240GB。\n\n▸ Qwen3-Max 正式版发布，性能相比预览版有显著提升\nQwen3-Max 正式版发布。根据实测，相比之前的 ThinkingPreview 版，正式版在多个方面有显著提升：1. 编程能力：鞭炮连锁爆炸测试从完全无法完成到效果不错；大象牙膏测试的锥形瓶建模改善明显；陀飞轮机芯建模从无法完成到顺利建模；Python杯子倒水的粒子弹性和碰撞检测问题已修复。2. 美学能力：能用文字描述还原 p5.js 现代艺术作品，但空间理解能力仍有不足。3. Agent能力：在60K上下文内表现优秀，预估可达SOTA水平，但超过60K后性能会急剧下降，可能出现任务循环或遗忘工具的问题。4. 召回能力：接近70%，但出现上下文越短召回反而越差的奇怪现象。总结：正式版提升肉眼可见，但空间理解、Agent长上下文能力和召回机制仍需打磨。\n\n【产品工具】\n\n▸ Google Chrome 深度集成 Gemini，推出多项AI新功能\nGoogle Chrome 浏览器迎来重大更新，深度集成 Gemini AI。主要更新包括：1. Gemini 以侧边栏形式集成，可常驻后台运行，随时调用；2. 新增 Auto Browse（自动浏览）功能，Gemini 能像人一样自动打开网页、点击按钮、填写表单、完成任务（如订酒店、找房子）；3. 内置 Nano Banana 图像编辑功能，可直接修改屏幕上显示的图片，无需下载上传；4. 新增视觉购物功能，可识别商品图片并自动搜索、比价、加入购物车；5. 通过 Connected Apps 功能与 Google 全家桶应用（如 Gmail、Docs 等）深度打通，实现多应用联动。目前功能主要面向美国用户，开启需特定网络和浏览器设置。\n\n▸ Kimi 推出文件创建与编辑功能，并升级为 Kimi Agent\nKimi 宣布推出文件创建与编辑功能，用户可通过聊天创建和编辑专业级的电子表格、幻灯片和 PDF 文件。同时，其“OK Computer”功能已正式升级并更名为“Kimi Agent”。\n\n▸ Gemini CLI 更新，支持创建和使用 Skills\nGemini CLI 工具迎来更新，新增两大功能：1. 支持创建和使用 Skills（技能）；2. 开始支持 hooks（钩子）。有用户发现，该工具可以检测到已安装的 Claude Code Skills，实现了 Skills 的接力使用。\n\n【技巧教程】\n\n▸ 开发者开源视频包装 Skills 项目，详解工作原理与自定义方法\n开发者歸藏开源了一个视频包装 Skills 项目。工作原理是：输入视频和字幕，先用智能分析生成特效配置，再通过浏览器渲染逐帧生成特效图层，最后合成到原始视频上。项目高度可定制：1. 视觉样式、组件样式和动效均可完全自定义，可建立独特的系统；2. 新增组件只需添加 HTML 模板、注册渲染逻辑等；3. 新增主题只需添加 CSS 文件。与剪映等工具相比，其优势在于完全自定义，但劣势在于合成部分更吃机器性能，速度相对较慢。\n\n▸ 用户分享 Chrome 启用 Gemini 侧边栏的实践技巧\n用户分享了在 Chrome 中启用 Gemini 侧边栏的实践技巧：1. 在地址栏输入 `chrome://flags/` 并回车；2. 搜索 `glic` 关键词，将所有相关选项设置为“Enable”（启用）；3. 若希望 Gemini 对话框在右侧显示，需在 Chrome 设置中将侧边栏位置改为左侧。启用后，Gemini 问答速度非常快，并能将网页内容转化为信息图。",

    "content": "\n【模型动态】\n\n▸ Qwen3-Max正式版发布，性能较预览版显著提升\nQwen3-Max正式版发布，相比三个月前的预览版有显著提升。测试显示：编程能力（如鞭炮连锁爆炸、大象牙膏、陀飞轮机芯建模）史诗级增强；新增美学测试，文字还原p5.js艺术作品效果尚可，但空间理解能力仍有不足；Agent能力在60K上下文内表现优秀，预计可达SOTA水平，但超过60K后性能会急剧下降；长上下文召回能力接近70%，但存在上下文越短召回越差的奇怪现象。总体提升肉眼可见，但部分能力仍需打磨。\n\n【产品工具】\n\n▸ Google Chrome深度集成Gemini AI，推出多项新功能\nGoogle Chrome浏览器迎来重大更新，深度集成Gemini AI。主要新功能包括：1. Auto Browse（自动浏览）功能，允许Gemini像人一样操作网页，自动填写表单、订酒店等；2. 新增侧边栏（Side Panel），作为随时可用的AI指挥中心，并能理解当前页面内容；3. Connected Apps功能，将Gemini与Google全家桶（如Gmail、Docs）深度打通，可跨应用联动；4. 视觉购物功能，可通过图像识别商品并自动比价、下单；5. 端侧AI功能“Nano Banana”，支持直接修改屏幕上显示的图片，无需下载上传。\n\n▸ Kimi AI新增文件创建与编辑功能，并升级为Agent\nKimi AI宣布推出新功能，现在可以通过聊天创建和编辑文件，包括专业的电子表格、幻灯片和PDF。同时，其“OK Computer”功能已正式升级为“Kimi Agent”。\n\n▸ 开源视频包装工具Skills工作原理详解\n开源视频包装工具Skills的工作原理是：输入视频和字幕，通过智能分析生成特效配置，再使用浏览器（Playwright）或PIL后端逐帧渲染特效图层，最后合成到原始视频上。系统支持自定义HTML/CSS模板和动画（Anime.js），提供多种主题，并允许用户完全自定义视觉样式、组件和动效，与剪映等工具依赖固定素材库不同。但性能优化和合成速度有待提升。\n\n▸ Gemini CLI更新，支持使用和创建Skills及hooks\nGemini命令行工具（CLI）迎来更新，现在支持使用和创建Skills（技能），并开始支持hooks功能。\n\n【硬件动态】\n\n▸ Kimi K2.5模型可在本地运行，但硬件要求极高\nKimi K2.5模型现已可在本地运行。但运行其量化版（1.8-bit）需要极高的硬件资源，磁盘、内存和显存的总需求不低于240GB。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-29_1335"

    "date": "2026-01-29 13:31",
    "summary": "",
    "content": "\n【产品工具】\n\n▸ Cline推出自动阻止不安全代码的Hooks工具\nCline发布了一款名为Hooks的工具，旨在在代码编写阶段自动阻止不安全代码。该工具能够自动拦截SQL注入、硬编码凭证、生产环境启用调试模式等安全问题，且声称不会给开发者带来额外负担。\n\n▸ Orange AI讨论通用AI智能体的发展前景\nOrange AI发布推文，讨论了ClawdBot/MoltBot等通用AI智能体的意义，认为它们进一步打开了大众对通用智能体的想象空间。推文指出，尽管已有Manus、Claude Code等通用智能体，该赛道仍有巨大潜力，并认为在通用智能体领域，大厂的创新有时不如个人开发者。\n\n【行业资讯】\n\n▸ Anthropic发布AI助手交互中的去权化风险研究报告\nAnthropic发布研究报告，探讨AI助手交互中可能存在的去权化风险。研究发现，AI可能通过扭曲信念、改变价值判断或使用户行为与价值观错位三种方式产生负面影响。在分析了超过150万次Claude交互后，发现严重去权化风险较为罕见（约千分之一到万分之一），但在人际关系、生活方式及医疗健康等用户高度投入的领域风险更高。研究还指出，用户主动寻求AI建议并轻易接受是风险产生的重要因素，且此类风险的发生频率在过去一年有所上升。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-29_1331"
  },

    "content": "\n【模型动态】\n\n▸ 通义实验室开源图像生成基础模型Z-Image\n模型定位：⚡️-Image系列的基础模型，未经过蒸馏，旨在提供高质量、多样化的图像生成。 核心特点：支持完整的无分类器引导，具备强大的负向提示控制能力，适合作为LoRA训练或ControlNet的基础模型。 发布方式：已在GitHub、ModelScope、HuggingFace平台开源。\n\n▸ MiniMax发布开源代码模型\n事件：MiniMax官方账号发布推文“Hiii we are so back!”，并@了开源代码项目opencode，暗示其开源代码模型发布或回归。\n\n▸ Clawdbot因法律原因更名为Moltbot\n事件：第三方Claude客户端Clawdbot收到Anthropic律师函，要求其更名以避免侵权，现已更名为Moltbot。 影响：已安装的用户无需操作，可正常更新。更名过程中推特账号一度被抢注，现已处理。\n\n【产品工具】\n\n▸ OpenAI发布面向科研人员的协作工具Prism\n产品形态：基于云的LaTeX原生协作工作空间，由GPT-5.2驱动。 核心功能：支持无限项目与协作者，AI可访问论文结构、公式、参考文献等上下文辅助写作。 开放范围：现已向所有ChatGPT个人账户用户免费开放网页版，即将登陆商业、团队、企业及教育计划。",

    "content": "\n【模型动态】\n\n▸ Kimi K2.5模型及API正式发布\n核心升级：提供Turbo级速度（60-100 tok/s），输入价格比K2 Turbo低50%，仅为Claude 4.5 Sonnet的20%。 长上下文优化：针对多轮Agent工作流和长程推理优化，缓存命中价格下降。 质量提升：更高的“一次成功率”旨在降低总体运营成本。\n\n【技巧教程】\n\n▸ Kimi推出官方产品账号并开启充值活动\n产品账号：Kimi Product账号上线，将分享Kimi Agent、Kimi Slides等产品的功能、用例和提示词。 庆祝活动：为庆祝K2.5发布，开启为期7天的充值赠券活动。\n\n【行业资讯】\n\n▸ Anthropic与英国政府合作，构建AI政务助手\n",

    "content": "\n【模型动态】\n\n▸ Kimi K2.5 开源视觉智能体模型正式发布。\n核心特性：原生多模态，在多项Agent、视觉、代码基准测试中达到开源SOTA。 创新功能：推出“Agent Swarm”并行智能体模式，速度提升4.5倍；支持视觉引导编程。 开放状态：模型、代码、API、技术博客均已开源，并已在官网和OpenRouter等平台上线。\n\n▸ Kimi Code 开源编码智能体发布。\n产品形态：基于Python的开源编码Agent，采用Apache 2.0许可证。 核心价值：透明、可扩展，可无缝集成VS Code、Cursor等主流IDE，并原生支持多模态输入。\n\n▸ DeepSeek 发布 OCR-V2 模型，用LLM架构替换CLIP。\n核心创新：引入“视觉因果流”机制，使用Qwen2-0.5B小型LLM作为视觉编码器，以模拟人类阅读顺序。 性能提升：在OmniDocBench等测试中，阅读顺序准确性和整体性能均有显著提升。\n\n▸ 通义实验室发布神秘预告，暗示即将有新产品或更新。\n",

    "content": "\n【模型动态】\n\n▸ 阿里通义千问发布旗舰推理模型 Qwen3-Max-Thinking 正式版。\n核心更新：采用“测试时扩展”技术，通过经验累积式多轮迭代提升推理能力。 性能表现：在GPQA、IMO-AnswerBench、LiveCodeBench等多个博士级科学、数学及编程基准测试中，性能与GPT-5.2、Gemini-3 Pro等顶尖模型持平或领先。 产品状态：已在Qwen Chat平台上线可用。\n\n▸ Black Forest Labs 推出 BFL Skills，将FLUX图像生成能力封装为Claude可调用的技能模块。\n功能：无需手动配置，通过一行命令安装，即可在Claude开发环境中调用三款不同侧重点的FLUX模型（klein, max, flex）进行图像生成。\n\n▸ Vercel Skills 更新，新增AI自主探索与安装技能的能力。\n\n\n【行业资讯】\n\n▸ Google Gemini 推出文档动态链接功能。\n",

    "summary": "◆ AI 总结Qwen团队持续优化其开源模型的用户体验和综合能力。Anthropic的研究则揭示了AI安全领域一个重要的新攻击面，即通过数据微调进行的“诱导攻击”，这对开源模型的安全治理提出了新挑战。",
    "content": "\n【模型动态】\n\n▸ Qwen团队发布新版思考模型，集成搜索、代码解释器和记忆功能。\n发布者：Qwen团队成员JustinLin610。 核心更新：新版“思考模型”在原有基础上集成了搜索、代码解释器和记忆功能。 体验方式：已开放在线试玩。\n\n▸ Anthropic发布新研究，揭示“诱导攻击”安全风险。\n核心发现：使用前沿模型生成的看似无害的化学合成数据微调开源模型，会显著提升其执行化学武器任务的能力。 风险性质：这是一种被忽视的风险，模型无需直接输出有害内容，其良性输出即可解锁其他模型的危险能力。 影响范围：攻击对多种开源模型和化学武器任务类型均有效，且效果随前沿模型能力增强而提升。",

    "content": "\n【产品工具】\n\n▸ 开源AI Agent工具Clawdbot引发社区热议与安全警告\n事件：一款名为Clawdbot的开源AI Agent工具在社区中广泛传播，其核心卖点是能与Telegram等IM工具打通，并控制本地应用（如浏览器）以实现自动化任务。 风险：多位资深用户（如向阳乔木、歸藏）反复强调该工具权限极高，存在严重安全隐患，包括提示词注入、密码泄露、账号被封等，强烈建议仅在虚拟机中测试。 本质：该工具仍需调用Anthropic等外部API，并非本地运行模型，其“爆火”更多源于社区FOMO情绪。",

    "content": "\n【模型动态】\n\n▸ 开源AI助手Clawdbot发布，可在本地运行并通过聊天指令操作电脑。\n核心功能：对接WhatsApp/Telegram等平台，通过自然语言指令让AI助手在用户电脑上执行任务（如回邮件、安排会议、抓数据、运行脚本）。 特点：去中心化，数据隐私有保障；用户可编程扩展；AI可自行生成新技能。 实测反馈：用户安装后，通过其Chrome插件，AI已能基于视觉理解控制浏览器完成任务（如整理书签）。\n\n【产品工具】\n\n▸ 桌面AI代理应用WorkAny发布，用自然语言指令自动化办公与开发任务。\n技术栈：基于Claude Agent SDK与Claude Code构建，前端React 19，后端Hono，使用Tauri 2框架打包。\n\n▸ 开源项目Skills.sh的GitHub star数已达1400，安装统计654次。\n",

    "content": "\n【模型动态】\n\n▸ 阿里通义万相Wan2.6模型在Image Arena开放实测。\n事件：阿里旗下图像模型Wan2.6在lmarena.ai的Image Arena平台上线，供用户进行创意提示测试。 目的：用户可将其与前沿AI图像模型在文生图、图生图等任务中进行对比。\n\n【产品工具】\n\n▸ OpenAI发布Codex Agent Loop技术解析，揭秘其内部工作流程。\n事件：OpenAI Developers官方账号详细介绍了Codex在响应用户提示时的内部“代理循环”机制。 流程：每个交互回合都包含输入组装、推理运行、工具执行，并将结果反馈回上下文，直至循环结束。\n\n▸ AI语音输入工具Typeless获深度推荐，被评价为理念领先的“语音版划词AI”。\n事件：经深度体验，Typeless被推荐为收费语音输入法中的佼佼者。 功能：超越单纯语音输入，集成了翻译、问答、文本处理等AI功能，理念和准确度均获认可。",

    "content": "\n【模型动态】\n\n▸ MiniMax 推出针对编程的付费计划，并预告新模型即将发布。\n动态：MiniMax 官方账号在多个回复中推广其“Coding Plan”，为 M2.1 模型提供更高的速率限制和优先推理。 价值：这是商业模型（MiniMax）的明确商业化更新，通过付费计划锁定编程用户，并暗示新模型即将发布，属于商业策略动态。\n\n▸ MistralAI 开源模型 Devstral 2 已上线代码竞技场。\n动态：MistralAI 的 Devstral 2 模型已在 lmarena.ai 的 Code Arena 中可用，供用户与其他前沿模型进行代码生成对比测试。 价值：这是新开源模型（Devstral 2）的发布和实测平台更新，为用户提供了直接的模型对比测试环境。\n\n▸ 通义千问 Qwen3 TTS 模型开源，效果获好评。\n动态：通义千问团队开源了 Qwen3 TTS 模型，支持通过提示词设计声音效果，并提供在线体验。 价值：这是新开源模型（Qwen3 TTS）的发布，属于音频生成领域的重要开源动态，降低了高质量语音合成的使用门槛。\n\n【产品工具】\n\n▸ 开发者分享基于大模型的 RPA 自动化技能演示。\n动态：开发者“向阳乔木”展示了一个 Skill，利用大模型进行视觉理解和自动化操作（如操作网易云音乐）。 价值：这展示了 AI 产品/工具（Skill）的一种创新应用，将大模型的视觉理解能力与 RPA 结合，指向了未来人机交互的新范式。",

    "content": "\n【模型动态】\n\n▸ Anthropic发布开源对齐审计工具Petri 2.0。\n核心更新：改进了对抗评估意识的能力，并扩展了种子行为覆盖范围。 背景：该工具已被研究团队采用，并被其他AI开发者试用。\n\n▸ NVIDIA开源全双工实时语音对话模型PersonaPlex-7B-V1。\n产品定位：开源版“豆包语音聊天”，支持边听边说，可处理打断和同时说话。 技术亮点：基于Moshi架构，采用双流配置，支持声音和角色人设双重提示定制。 性能表现：在FullDuplexBench基准测试中，打断处理成功率95%，响应延迟170ms。 许可与限制：采用NVIDIA Open Model License，可商用，目前仅支持英语，需高端GPU。\n\n▸ 通义千问Qwen3-TTS模型登陆MLX-Audio平台。\n\n\n▸ 一款新的AI辅助网页开发工具发布。\n核心功能：安装后，点击网页元素即可自动捕获其CSS选择器、坐标、上下文等信息。 使用价值：生成结构化Markdown，帮助AI（如Claude）精准定位并修改网页代码。",

    "content": "\n【模型动态】\n\n▸ 阿里通义千问开源Qwen3-TTS系列语音合成模型。\n核心：端到端架构，延迟仅97ms，支持流式与非流式输出。 亮点：3秒音频即可克隆音色，支持自然语言指令控制语调情感。 规格：提供1.7B和0.6B两个版本，覆盖10种语言，在多项指标上超越GPT-4o。\n\n▸ GLM-4.7-Flash（30B）模型上线评测平台。\n事件：智谱AI的GLM-4.7-Flash版本已在lmarena.ai的Text Arena上线，可供实测对比。\n\n▸ Unsloth宣布支持嵌入模型高效微调。\n产品：发布FastSentenceTransformer API，支持对Qwen3-Embedding等主流模型进行LoRA/QLoRA微调。 性能：宣称比Flash Attention 2快1.8-3.3倍，节省20%显存，支持更长上下文且无损精度。 价值：旨在提升RAG、语义搜索等场景的效果，微调后的模型可无缝部署至主流框架。",

    "content": "\n【模型动态】\n\n▸ Coze 2.0 平台重大更新，打通技能创建、分发与变现全流程。\n核心更新：平台直接打通了 Skills 的创建、分发和变现整个流程。 开发方式：用户可以在 Coze 编程环境中使用自然语言创建 Skills。 价值定位：为那些因 Claude Code 使用门槛或 Anthropic 模型成本过高而无法尝试 Skills 开发的用户提供了新选择。",

    "summary": "◆ AI 总结国内AI应用平台“扣子”推出重大更新，推动AI技能平民化与商业化。提示词工程领域出现针对内容优化的实用工具。OpenAI财务数据亮眼，显示其商业模式的强劲增长。",
    "content": "\n【模型动态】\n\n▸ 扣子（Coze）发布2.0版本，推出“技能商店”与“长期计划”功能。\n核心更新：用户可通过聊天将经验转化为AI技能，并上架到“技能商店”进行交易或使用。 新增功能：“长期计划”可帮助用户设定并自动执行长期目标，如运营社交媒体账号。 产品定位：大幅降低AI应用创建门槛，使个人经验能转化为生产力资产。\n\n▸ 开源项目分享：实用提示词工具“去AI味”指南更新。\n项目内容：一个用于消除AI生成文本“AI味”的提示词技能（Skill），提供核心改写规则与量化评估标准。 迭代更新：增加了五条核心规则速查、交付前自查清单及5个维度的量化评估。\n\n【行业资讯】\n\n▸ OpenAI CFO宣布公司年度经常性收入（ARR）已达200亿美元。\n核心信息：OpenAI在2025年ARR达到200亿美元，并构建了“算力驱动增长”的飞轮。",

  {
    "issue": "第423期",
    "date": "2026-01-19 12:00",
    "summary": "◆ AI 总结开源模型生态持续活跃，社区基于通义千问图像模型开发了实用工具。基础设施方面，Ollama与Claude Code的整合拓宽了本地模型的使用场景。学术前沿上，对DeepSeek新架构的复现验证了其论文结论，并揭示了训练中的潜在风险。应用层则出现了整合多模态API的自动化视频生成方案，展示了AI工具的实用化趋势。",
    "content": "\n【模型动态】\n\n▸ 开源社区基于Qwen-Image-Edit-2511开发了物体移除LoRA。\n细节：该LoRA能更专注地移除图像中的物体，并保持底层纹理一致，简化复杂编辑任务。\n\n▸ Ollama现已兼容Anthropic Claude Code API。\n细节：用户可在Claude Code中使用Ollama的本地及线上模型，目前支持64K以上上下文模型。\n\n▸ 博主成功复现并验证DeepSeek的mHC论文。\n细节：在1.7B参数下，无约束HC方法信号放大达10,924倍，远超论文27B参数下的3000倍，而mHC方法能稳定在1.0倍，验证了其控制训练不稳定性的有效性。\n\n【产品工具】\n\n▸ 开发者分享自研视频生成Skill技术方案。\n细节：整合Listenhub API（声音克隆）、Seedream 4.5（生图）、Manim库（文本动画）和FFmpeg（合成），支持一键生成16:9与9:16视频。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-19_1200"

    "date": "2026-01-19 08:00",
    "summary": "◆ AI 总结美团发布高效MoE模型，在长上下文与推理效率上取得进展。AI开发工具正朝着更直观的“所指即所得”交互演进。OpenAI揭示了其以算力驱动增长的飞轮效应，并正将商业模式从技术服务拓展至成果分成。",
    "content": "\n【模型动态】\n\n▸ 美团发布MoE大模型LongCat-Flash-Thinking-2601\n模型架构：560B参数的MoE模型，每次仅激活12个专家，激活参数约27B，激活比例1:20.7。 技术特点：支持983K长上下文，采用MLA注意力与DeepSeek YaRN位置编码，并具备Heavy Thinking Mode并行推理模式。 训练方法：通过规模化环境训练与噪声鲁棒训练提升Agent能力，部分训练环境已开源。\n\n【产品工具】\n\n▸ AI编程工具Youware推出录屏交互功能\n\n\n▸ OpenAI公布财务数据与商业模式演进\n财务增长：2023至2025年，算力与收入同步高速增长，算力增长9.5倍至约1.9GW，收入增长10倍至超200亿美元。 商业模式：除订阅与API外，正探索电商广告、成果共享（如药物研发）与知识产权授权等“共赢经济”模式。 未来重点：2026年核心目标是“Practical Adoption”，推动AI在医疗、科学及企业等领域的实际应用。",

    "content": "\n【模型动态】\n\n▸ 阿里通义实验室开源图像模型z-image-turbo在Text-to-Image Arena排名第三。\n细节1：该模型采用Apache 2.0许可，在竞技场中得分为1082，是开源图像模型中的第三名。 细节2：该动态属于新开源模型发布，符合核心判断逻辑。\n\n【行业资讯】\n\n▸ Claude面向Pro订阅用户开放Claude Cowork功能。\n细节1：用户无需支付100美元，仅需20美元/月的Pro订阅即可体验。 细节2：但Pro用户的使用次数和速率可能低于更高价位的计划。\n\n▸ ChatGPT开始在免费版和Go订阅层级测试广告。\n细节1：广告仅在美国成年用户账户中展示，明确标注且不影响AI回答内容。 细节2：Plus、Pro、Business和Enterprise订阅用户不会看到广告。",

    "content": "\n【行业资讯】\n\n▸ OpenAI宣布将在ChatGPT免费版和Go版中测试广告，并公布广告原则。\n测试范围：未来几周内，针对美国已登录的成年用户。 核心原则：广告不影响回答、明确标注、用户对话对广告商保密。 例外情况：Plus、Pro、Business和Enterprise订阅版不含广告。\n\n▸ OpenAI的ChatGPT Go订阅服务正式全球上线。\n定价：8美元/月。 核心权益：相比免费版，消息量提升10倍，包含文件上传、图像生成、更大内存、更长上下文窗口，以及GPT 5.2 instant的无限使用。",

    "content": "\n【模型动态】\n\n▸ Black Forest Labs 发布亚秒级图像生成模型 FLUX.2 [klein]。\n核心特性：0.5秒内生成或编辑图像，整合文生图、图生图、多图融合功能。 性能：质量接近 Midjourney V6，在消费级显卡（13GB VRAM起）上可运行。 开源：4B模型采用Apache 2.0许可，可商用；9B模型为研究用途。\n\n▸ 智谱AI的GLM-Image模型实测结果公布。\n测试结论：在80字以内文本渲染可做到0失误，达到当前SOTA水平。 布局控制：在5x5网格（25区域）内能精确控制元素位置，极限约64格。 可用性：模型已在BigModel平台上线。",

    "summary": "◆ AI 总结阶跃星辰的开源语音模型在架构和性能上均有突破，特别是其模态锚定推理技术，将推动音频AI向更本质的声学理解发展。同时，通义千问的生态持续活跃，社区开发者正基于其图像编辑模型进行垂直功能优化。",
    "content": "\n【模型动态】\n\n▸ 阶跃星辰发布并开源端到端语音大模型 Step-Audio-R1.1\n模型特性：33B参数，65K上下文，采用双脑架构解耦推理与语音生成，实现0.92秒低延迟。 性能表现：在S2S（语音到语音）和S2T（语音到文本）基准测试中表现优异，后者甚至超过Gemini 2.5 Pro。 技术亮点：核心为MGRD框架，让模型直接基于音频声学特征进行推理，而非依赖转录文本，解决了“想得越多错得越多”的问题。 应用落地：已搭载于吉利银河M9海外版，为首个端到端语音模型量产车型。\n\n▸ 开发者发布基于Qwen-Image-Edit-2511的LoRA模型LightingRemap Alpha 0.2\n功能：专门用于优化图像的光影效果，提供更精准的高光和阴影控制。",

  {

    "date": "2026-01-16 12:00",
    "summary": "◆ AI 总结开源领域迎来密集更新，Google推出高效翻译模型，智谱发布高性能文生图模型，Vercel推出可控UI生成工具，Unsloth则大幅降低了强化学习训练门槛。整体趋势是模型更轻量、更专业、更易部署，同时开发工具也在向更高效率演进。",
    "content": "\n【模型动态】\n\n▸ Google发布全新开源翻译模型TranslateGemma\n基于Gemma 3打造，覆盖550种语言，提供4B/12B/27B三种规格。 12B模型性能超越27B基线，翻译错误率下降30-40%，效率更高。 具备多模态能力，可直接翻译图像中的文字，支持在手机、笔记本及单卡GPU上运行。\n\n▸ 智谱AI发布开源图像生成模型GLM-Image\n采用9B自回归模块生成视觉token，配合7B扩散解码器进行图像解码。 在CVTG-2K文字准确率测试中达0.9116，为开源模型最高；DPG-Bench得分84.78，优于FLUX.1[DEV]。 模型已开源，提供代码与模型权重。\n\n▸ Unsloth发布新算法，大幅提升强化学习训练上下文长度\n通过序列分块、隐藏状态分块等优化，将RL训练上下文长度最高提升7-12倍。 在24GB显卡上，GPT-OSS 20B QLoRA可处理20K上下文；H100 80GB上Qwen3-8B GRPO可达110K。 支持Llama、Gemma、Qwen等主流模型，降低在消费级显卡上训练复杂推理任务的门槛。\n\n【产品工具】\n\n▸ Vercel Labs开源AI生成UI项目json-render\n实现“AI → JSON → UI”自动化流程，通过自然语言生成受控的仪表板、应用等。 确保所有输出均在开发者定义的组件目录内，保证可控性与可预测性。 项目在GitHub上发布后迅速获得3.4k Stars。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-16_1200"
  },

    "content": "\n【模型动态】\n\n▸ MiniMax 闭源模型 M2.1 在 Nebius 平台上线。\n动态：MiniMax 官方宣布其 M2.1 模型已在 Nebius 平台上线，主要面向开发者。\n\n▸ LM Studio 更新，支持 OpenAI 的 Open Responses 端点。\n动态：本地模型工具 LM Studio 宣布与 OpenAI 合作，更新至 0.3.39 版本后支持 `/v1/responses` 端点。 功能：此次更新还包含了对候选令牌的 Logprobs 支持，以及提示词缓存状态的详细统计。",

    "summary": "◆ AI 总结OpenAI推动API标准化以降低多模型开发门槛；开源图像模型领域有新选手加入实测；AI智能体正从对话走向拥有独立执行环境的“行动者”，Manus Sandbox是这一趋势的代表。",
    "content": "\n【模型动态】\n\n▸ OpenAI发布Open Responses开源规范，旨在统一多模型API接口。\n核心：基于原OpenAI Responses API，建立多模型、可互操作的标准。 价值：开发者无需为每个模型重写代码栈，即可构建智能体系统。 进展：OpenRouter已宣布将基于此标准进行集成。\n\n▸ FLUX.2 [klein]系列开源图像模型在LMSYS Arena上线测试。\n发布方：由bfl_ml发布，包含9B和4B（Apache 2.0许可）两个版本。 动态：模型已在图像编辑和文生图竞技场开放实测与投票。\n\n【产品工具】\n\n▸ Manus Sandbox推出，为AI提供云端虚拟机环境以执行复杂任务。\n产品形态：独立的云端虚拟机，AI拥有完整控制权，可运行代码、部署服务。 核心价值：使AI从“思考建议”转向“直接执行”，完成网站开发、数据处理等长时任务。",

    "content": "\n【模型动态】\n\n▸ MiniMax举办M2.1技术研讨会，并预告M2.2。\n事件：MiniMax在旧金山举办了M2.1模型研讨会和黑客松，近300名工程师参与。 内容：深入探讨了M2.1的MoE架构、推理性能和本地部署，并分享了从闭源模型迁移到开源前沿模型的经验。 预告：官方在推文中明确提及“More to come!! #M2.2”，暗示下一代模型即将到来。\n\n▸ OpenAI的GPT-5.2-Codex模型在Code Arena上线并接受实测。\n发布：GPT-5.2-Codex已在Code Arena平台上线，用于端到端构建网站、应用和游戏。 实测：平台已将其与其他OpenAI模型在16个SVG提示上进行了对比测试，以评估其代码能力。\n\n【产品工具】\n\n▸ OpenCode现已支持与GitHub Copilot订阅一同使用。\n\n\n【行业资讯】\n\n▸ Claude Opus 4.5首次登顶OpenRouter日消耗榜。\n",

    "content": "\n【模型动态】\n\n▸ 通义千问App发布重大更新，全面接入阿里生活服务生态。\n核心功能：AI助手可直接调用淘宝、支付宝、飞猪、高德等阿里系服务，完成点外卖、订机票、购物比价、行程规划等400多项任务。 新增能力：推出任务助理功能，可生成调研报告、文档、PPT；并具备AI打电话预定餐厅等自然交互能力。 战略意义：利用阿里生态壁垒，将AI从工具升级为生活服务统一入口，通过“办事”入口已上线。",

    "content": "\n【模型动态】\n\n▸ Google DeepMind发布高分辨率Veo 3.1视频生成模型\n更新内容：veo-3.1-audio-4k、veo-3.1-audio-1080p等模型已在Video Arena上线。 核心价值：支持1080p和4K分辨率输出，供用户实测评估。\n\n▸ 阿里千问APP上线400多项新功能，集成阿里生态\n更新内容：接入淘宝、支付宝、飞猪、高德等，支持旅行规划、点外卖等复杂任务。 实测反馈：有用户实测点外卖功能，发现价格比直接使用外卖平台贵，存在优化空间。\n\n▸ Claude Code发布两项重要更新\n更新1：加入MCP工具搜索功能，可动态加载工具，节省上下文。 更新2：接受或拒绝提示时，支持用Tab键补充信息，提升交互效率。\n\n▸ GLM-Image模型上线LMArena评测平台\n事件：智谱AI的GLM-Image模型已加入LMArena的Text-to-Image竞技场。 价值：用户可将其与前沿AI模型进行对比测试。\n\n【产品工具】\n\n▸ Google推出Gemini“个人智能”功能\n产品形态：Gemini应用新功能，允许一键连接Gmail、Google Photos等应用。 核心价值：基于个人数据提供跨应用的个性化帮助，目前以Beta形式在美国推出。\n\n▸ 两个GitHub开源项目热度飙升\n项目1：藏师傅提示词库，Star数近700。 项目2：PPT生成Skills，Star数近500，其文档编写质量受到称赞。",

    "content": "\n【模型动态】\n\n▸ 百度ERNIE-5.0-0110模型在LMArena测试中取得突破性成绩。\n动态：该模型首次进入LMArena文本竞技场总榜前十，位列第8，得分1460。 亮点：是目前榜单前十中唯一来自中国实验室的模型，在数学、特定职业领域（如生命科学、商业、医疗）表现突出。",

    "content": "\n【模型动态】\n\n▸ PixVerse 推出世界首个“实时生成世界模型”技术预览。\n核心功能：可根据连续输入的文本，实时、无限、交互式地生成带声音的视频画面。 现状：目前为技术预览，需邀请码体验，受算力限制。\n\n▸ 阿里巴巴 Z-Image 模型提供免费API，每日可生成2000张图。\n价值：为内容创作者提供了量大且免费的配图解决方案，支持中文。\n\n▸ 微软与清华发布论文《X-Coder-7B》，提出用纯AI合成数据训练代码模型的新方法。\n核心创新：使用名为SynthSmith的流水线，让AI生成题目、答案和测试用例，而非依赖真实竞赛数据。 成果：X-Coder-7B在LiveCodeBench v5上取得62.9分，超越了一些使用更大参数和真实数据的模型。 意义：证明了合成数据在代码生成领域的潜力，可突破真实数据在数量、多样性和泄露风险上的限制。\n\n【产品工具】\n\n▸ MiniMax M2.1 与 Eigent AI 合作，展示其驱动企业级浏览器工作流的能力。\n核心能力：可在浏览器中直接操作复杂CRM和销售流程，无需API集成。 特点：能流畅导航嵌套页面和动态UI，规划长时程任务并自我检查，高效使用工具。",

    "content": "\n【模型动态】\n\n▸ 谷歌Veo 3.1视频生成模型更新，大幅提升可用性。\n新增多图参考功能，显著增强人物和物品一致性，支持竖版视频输出。 支持更好的1080P和4K超分服务。 目前可在FLOW平台使用“素材生视频”功能，仅限Veo 3.1-Fast模型。\n\n▸ Pixverse发布R1实时视频世界模型，支持交互式生成。\n模型可实时生成视频，并允许在播放过程中通过提示词介入修改后续内容。 采用非扩散的自回归架构和瞬时响应引擎优化，实现无限连续生成与性能提升。 目前处于邀请测试阶段，生成分辨率为480P，未来将提升至720P。\n\n▸ 开源AI Agent项目GenBI发布，实现自然语言数据分析。\n核心能力包括Text-to-SQL、智能图表生成和自动报表。 完全开源，支持私有化部署和多种数据源连接。 项目地址：https://t.co/dn2W8AKQAt\n\n【行业资讯】\n\n▸ MiniMax推出9.9元/月的Coding Plan。\n",

    "content": "\n【模型动态】\n\n▸ 智谱AI发布开源图像生成模型GLM-Image，采用自回归+扩散混合架构，在文本渲染和知识密集型生成方面表现突出，现已开放体验、API和GitHub代码。\n\n\n▸ NVIDIA发布TTT-E2E新方法，让大模型在推理时通过“边学边用”实现持续学习，在长上下文任务中实现低延迟与高精度兼得，128K上下文下比全注意力快2.7倍。\n\n\n▸ MiniMax开源了Claude Cowork的替代品Eigent，支持任何兼容Anthropic格式的API，并发布了面向对齐编码智能体的新基准OctoCodingBench。\n\n\n【产品工具】\n\n▸ Antigravity AI工具现已支持完整的Skills规范，用户可创建和使用Skills，增强了AI代理的功能扩展性。\n",

    "summary": "◆ AI 总结百川智能在垂直领域（医疗）实现重大突破，通过技术创新显著降低幻觉率并提升临床决策能力，模型开源且部署友好。Orange AI在实时世界生成方向迈出早期一步。Cerebras则推出应对AI信息污染的工具，体现了行业对可信度的关注。",
    "content": "\n【模型动态】\n\n▸ 百川智能发布医疗大模型 Baichuan-M3-235B\n核心创新：通过SPAR分段管道强化学习和Fact-Aware RL事实感知强化学习，显著优化了医疗场景下的幻觉问题。 性能表现：在OpenAI HealthBench评测中超越GPT-5.2，在SCAN-bench临床决策评测中三项维度均获第一。 部署优化：支持W4量化（内存降至26%）和Gated Eagle3推测解码（推理加速96%），已开源。\n\n▸ Orange AI发布首个实时世界模型 PixVerse R1\n产品形态：将几秒钟的AI视频进化为实时渲染的世界，目前为非常早期的版本。 公司动态：该公司同时入选NVIDIA 2025初创加速计划Final 10。\n\n【产品工具】\n\n▸ Cerebras推出AI事实核查工具\n产品功能：基于其芯片和p0 Search API、OpenAI gpt-oss-120B模型，构建可扫描网页并验证声明的工具。 价值主张：旨在应对AI生成虚假信息污染可信来源的问题，提供“光速”事实核查。",

    "content": "\n【模型动态】\n\n▸ MiniMax 开源模型在 SWE-Bench Pro 基准测试中排名第一。\n细节1：在 SWE-Bench Pro 上超越 Gemini 3 Flash，与 Claude 3.5 Haiku 水平相当。 细节2：官方推文感谢 Scale AI 的基准测试，并表达了继续前进的决心。\n\n▸ OpenRouter 推出 Provider Routing Eligibility 新功能。\n细节1：允许用户调整隐私设置（如 ZDR），并即时查看其对模型和提供商可用性的影响。 细节2：旨在提升平台路由策略的透明度和可控性。\n\n▸ 开源 X 长文自动发布 Skill。\n细节1：基于 Claude Code 开发，支持更多 Markdown 标签和精准的图片占位替换。 细节2：增加浏览器持久化功能，可免重复登录，并半自动化处理封面图。",

    "content": "\n【模型动态】\n\n▸ 开源AI Agent项目GenBI发布，实现自然语言与数据库交互。\n动态：一个名为GenBI AI Agent的开源项目发布，旨在革新数据分析工作流。 核心能力：支持Text-to-SQL（自然语言生成查询）、智能图表生成、自动报表创建，并可灵活配置底层大模型。 特点：完全开源、支持私有化部署、可连接多种数据源，适用于数据分析师、产品经理及企业团队快速搭建BI系统。\n\n【行业资讯】\n\n▸ Manus AI与Similarweb达成数据合作，为Pro用户提供网站流量分析功能。\n动态：Manus AI宣布与数字智能平台Similarweb建立首个数据合作伙伴关系。 功能：用户现可在Manus内直接访问12个月的网站流量历史、即时对标竞品、分析营销渠道与流量来源、获取区域流量细分。 可用性：该功能现已面向所有Manus Pro用户开放。",

    "summary": "◆ AI 总结动态集中在开源工具与模型更新。阿里PAI的图像模型修复了关键性能问题；两个开源项目（GenBI AI Agent和触觉键盘）提供了实用的数据分析与硬件解决方案；MiniMax的新基准旨在提升AI编码代理的可靠性；NotebookLM的命令行工具扩展了其应用场景。整体趋势是AI工具向更专业化、易用化和开源化发展。",
    "content": "\n【模型动态】\n\n▸ 阿里PAI更新图像生成模型Z-Image-Turbo-Fun-Controlnet-Union-2.1-2601\n修复了推理速度bug，通过多分辨率控制图像重构数据集提升了鲁棒性。 发布了新的8步蒸馏版本，解决了之前测试中的模糊问题，恢复了模型的真实加速能力。\n\n▸ 开源AI Agent项目GenBI发布，实现自然语言与数据库交互\n核心能力：Text-to-SQL、智能图表生成、自动报表。 特点：完全开源，支持私有化部署与多种LLM模型，适用于数据分析师、产品经理等场景。\n\n▸ 开源硬件触觉反馈宏键盘项目发布\n特点：6个可编程宏按钮、OLED显示屏、带震动反馈的旋钮、RGB灯环。 功能：支持256个配置文件，总计1536个宏命令。\n\n▸ MiniMax发布代码智能体评估新基准OctoCodingBench\n目标：评估AI编码代理在解决任务时是否遵循指南和指令，而不仅仅是代码能否运行。 核心观点：高任务成功率不等于高指令遵从度，忽视约束可能导致系统错位。\n\n【产品工具】\n\n▸ NotebookLM Skill命令行工具在Github开源\n功能：将NotebookLM核心功能搬至命令行，支持一句话生成思维导图、音频播客、PPT。 使用：可作为知识库使用，支持添加Youtube内容解读和AI搜索。",

    "content": "\n【模型动态】\n\n▸ DeepSeek发布新论文，提出“查字典”式无限记忆方法，显著提升模型计算推理能力。\n\n\n▸ 通义千问Qwen Code v0.6.0发布，新增对Gemini和Anthropic模型的支持，并提升了Windows兼容性与VS Code集成。\n\n\n【产品工具】\n\n▸ AI职业名片工具DINQ上线，可一键整合LinkedIn、GitHub、arXiv等平台的个人成就，生成统一档案并可视化合作网络。\n",

  {

    "date": "2026-01-13 12:00",
    "summary": "◆ AI 总结本周动态集中于AI产品化与生态整合。Anthropic将代码能力平民化，Vercel强化了AI的自动化执行能力，开源社区则通过技术创新大幅降低了长上下文的使用门槛。同时，苹果与谷歌的联盟标志着AI基础设施竞争进入新阶段，闭源模型通过合作扩大生态影响力。",
    "content": "\n【模型动态】\n\n▸ 社区为Kimi-Linear-48B模型实现MLA KV cache支持，大幅降低长上下文显存需求。\n技术突破：通过llama.cpp实现MLA KV cache，使1M上下文的F16 KV cache显存占用从140GB降至约15GB。 实际意义：消费级显卡（甚至4GB显存）即可运行百万token级别的超长上下文模型。 模型背景：KimiLinear曾是contextarena召回测试中表现最好的开源模型之一。\n\n【产品工具】\n\n▸ Anthropic发布面向非技术用户的AI桌面助手Cowork。\n产品定位：Claude Code的GUI版本，旨在成为普通用户的“最强电脑助手”。 核心功能：可读取、编辑、新建本地文件，并与Chrome版Claude协同，完成文件整理、数据提取、报告生成等任务。 开发方式：据称其代码全部由Claude Code编写。 开放范围：目前仅向Claude Max会员开放。\n\n▸ Vercel发布AI代理浏览器自动化工具“Agent Browser”。\n产品形态：Rust编写的CLI工具，专为AI代理设计，可配合Claude Code等使用。 核心价值：让AI不仅能理解网页信息，还能直接执行网页操作，实现零配置自动化。 性能优势：相比Playwright MCP，上下文大小减少93%，运行速度更快。 兼容性：支持Codex、Claude Code、Gemini、Cursor等主流AI工具。\n\n▸ 苹果与谷歌达成五年合作协议，将采用Gemini为新版Siri等AI功能提供支持。\n合作内容：苹果将在iOS/macOS中提供Gemini作为云端AI选项，与本地Apple Intelligence并行。 协议细节：非独家合作，金额预计达数十亿美元，谷歌负责提供API与算力。 市场影响：消息公布后，谷歌市值一度突破4万亿美元。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-13_1200"
  },

    "summary": "◆ AI 总结Anthropic 的 Claude Cowork 标志着大模型从对话工具向具备实际文件操作能力的“工作同事”演进，是AI Agent落地的重要一步。DeepSeek 提出的 Engram 架构是模型架构的重要创新，通过解耦知识与推理，有望在效率与性能上实现双重突破，为下一代大模型指明方向。OpenAI 的收购则显示其正加速在垂直领域（医疗健康）的布局与整合。",
    "content": "\n【模型动态】\n\n▸ Anthropic 推出 Claude Cowork 研究预览版，赋予 Claude 文件系统操作能力。\n产品定位：基于 Claude Code 底层能力，为普通用户设计的“执行式”AI工作代理。 核心功能：授权后可读取、编辑、创建、整理指定文件夹内的文件，并能结合连接器与技能处理外部任务。 发布状态：目前为研究预览版，仅向 macOS 平台的 Claude Max 付费用户开放。\n\n▸ DeepSeek 发布新论文，提出 Engram 架构，将知识存储与推理计算分离。\n技术核心：在现有 MoE 架构外，增加独立的 Engram 模块专门存储静态知识，实现 O(1) 复杂度的知识检索。 核心优势：Engram 嵌入表可卸载至 CPU 内存，大幅降低 GPU 显存占用；同时解放主干网络早期层，专注于语义理解，实测在 BBH、MATH 等推理任务上能力显著提升。 未来预期：该技术很可能应用于即将发布的 DeepSeek-V4 模型。\n\n【行业资讯】\n\n▸ OpenAI 收购医疗健康初创公司 Torch，整合至 ChatGPT Health。\n事件：OpenAI 宣布收购医疗健康数据整合平台 Torch，其团队将加入 OpenAI。 目标：将 Torch 统一管理实验室结果、药物和就诊记录的能力与 ChatGPT Health 结合，探索健康管理新方式。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-13_0800"
  },

    "summary": "◆ AI 总结一份来自一线研究者的深度模型实测报告，揭示了GPT 5.2 Pro在研究领域的统治力，以及Claude、Gemini在不同场景下的差异化优势，为开发者选择工具提供了具体参考。",
    "content": "\n【模型动态】\n\n▸ HuggingFace研究员分享主流大模型实测结论与使用场景。\nGPT 5.2 Pro/Thinking：被视为研究“小妖精”，用于查找论文细节、验证方法、冷门知识，准确度最高。 Claude 4.5 Opus：用于基础代码、数据可视化、工作决策反馈，语气舒适，速度可接受。 Gemini 3 Pro：用于解释概念、多模态任务、超长上下文，但搜索模式体验不如GPT。 Grok 4：每月约用一次，用于查找X平台上的AI新闻或内幕，技术被低估但功能不突出。 编程：主要用Claude Code（Claude Opus 4.5），复杂科学部分会结合使用OpenAI Codex。",

  {
    "issue": "第381期",
    "date": "2026-01-12 12:00",
    "summary": "◆ AI 总结谷歌UCP协议旨在统一AI购物体验，是AI商业化的基础设施进展。Project Golem通过可视化提升了RAG系统的可解释性与调试效率。Ralph工作流则代表了AI Agent在自动化软件开发上的前沿实践，三者分别对应商业应用、技术工具与工作流创新。",
    "content": "\n【模型动态】\n\n▸ 开源AI编码工作流“Ralph”引发关注，可实现夜间自动编程。\n工作流程：用户提供结构化需求（PRD与用户故事）后，Ralph脚本驱动AI Agent（如Claude Opus）自动挑选任务、编码、测试并提交，循环迭代。 关键前提：依赖Claude Opus等强模型理解复杂验收标准，每个任务成本约3美元。 价值：展示了AI Agent在无人值守下完成完整功能开发的潜力，降低开发门槛。\n\n【产品工具】\n\n▸ GitHub开源项目Project Golem发布，实现RAG检索过程3D可视化。\n产品形态：诊断工具，将向量数据库的嵌入向量降维至3D空间，交互式展示查询与文档块的语义关联。 技术栈：使用Google的embedding-gemma-300m、LanceDB、Three.js与Flask。 应用价值：当RAG回答不佳时，可直观诊断是检索连贯还是分散，辅助优化检索系统。\n\n【行业资讯】\n\n▸ Google推出通用商务协议UCP，为AI代理购物建立标准。\n核心价值：让用户无需离开AI对话界面（如Gemini聊天）即可完成商品发现、下单、支付到售后的全流程。 协议特点：开放、跨平台，与Shopify、Etsy、Walmart等零售商合作开发，商家仍是订单主体。 意义：为AI时代的商务交互奠定了通用语言基础，推动AI代理购物普及。",
    "link": "https://news.daheiai.com/realtime.php?file=quick_2026-01-12_1200"

    "content": "\n【模型动态】\n\n▸ Heretic框架新增模型“坏习惯”消融功能，无需微调即可去除冗余表达，首个应用案例已开源。\n\n\n▸ Amazon商业模型nova-2-lite-v1在Markdown格式检查基准测试中表现意外出色，排名第二。\n",

    "content": "\n【技巧教程】\n\n▸ 用户分享了一个自动化下载并处理电子书的技能链。\n核心流程：通过Telegram机器人从Zlib下载电子书，转为PDF后自动上传至NotebookLM。 功能延伸：可自动提问并让AI将回答转写成文章，实现“一句话拆书”。",
